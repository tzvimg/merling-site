<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a4a"/>
      <stop offset="50%" style="stop-color:#2a3a5a"/>
      <stop offset="100%" style="stop-color:#1d2d4d"/>
    </linearGradient>
    <radialGradient id="glow1" cx="30%" cy="40%" r="40%">
      <stop offset="0%" style="stop-color:#6ab0f3;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#6ab0f3;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="70%" cy="60%" r="35%">
      <stop offset="0%" style="stop-color:#b388dd;stop-opacity:0.35"/>
      <stop offset="100%" style="stop-color:#b388dd;stop-opacity:0"/>
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>
  <rect width="1920" height="1080" fill="url(#glow1)"/>
  <rect width="1920" height="1080" fill="url(#glow2)"/>
  
  <!-- Neural network nodes and connections -->
  <g opacity="0.5" filter="url(#blur)">
    <!-- Layer 1 -->
    <circle cx="200" cy="200" r="8" fill="#6ab0f3"/>
    <circle cx="200" cy="350" r="8" fill="#6ab0f3"/>
    <circle cx="200" cy="500" r="8" fill="#6ab0f3"/>
    <circle cx="200" cy="650" r="8" fill="#6ab0f3"/>
    <circle cx="200" cy="800" r="8" fill="#6ab0f3"/>
    
    <!-- Layer 2 -->
    <circle cx="450" cy="275" r="10" fill="#8ac4f7"/>
    <circle cx="450" cy="425" r="10" fill="#8ac4f7"/>
    <circle cx="450" cy="575" r="10" fill="#8ac4f7"/>
    <circle cx="450" cy="725" r="10" fill="#8ac4f7"/>
    
    <!-- Layer 3 -->
    <circle cx="700" cy="350" r="12" fill="#b388dd"/>
    <circle cx="700" cy="500" r="12" fill="#b388dd"/>
    <circle cx="700" cy="650" r="12" fill="#b388dd"/>
    
    <!-- Connections L1-L2 -->
    <line x1="200" y1="200" x2="450" y2="275" stroke="#6ab0f3" stroke-width="1" opacity="0.6"/>
    <line x1="200" y1="200" x2="450" y2="425" stroke="#6ab0f3" stroke-width="1" opacity="0.4"/>
    <line x1="200" y1="350" x2="450" y2="275" stroke="#6ab0f3" stroke-width="1" opacity="0.5"/>
    <line x1="200" y1="350" x2="450" y2="425" stroke="#6ab0f3" stroke-width="1" opacity="0.6"/>
    <line x1="200" y1="350" x2="450" y2="575" stroke="#6ab0f3" stroke-width="1" opacity="0.4"/>
    <line x1="200" y1="500" x2="450" y2="425" stroke="#6ab0f3" stroke-width="1" opacity="0.5"/>
    <line x1="200" y1="500" x2="450" y2="575" stroke="#6ab0f3" stroke-width="1" opacity="0.6"/>
    <line x1="200" y1="650" x2="450" y2="575" stroke="#6ab0f3" stroke-width="1" opacity="0.5"/>
    <line x1="200" y1="650" x2="450" y2="725" stroke="#6ab0f3" stroke-width="1" opacity="0.6"/>
    <line x1="200" y1="800" x2="450" y2="725" stroke="#6ab0f3" stroke-width="1" opacity="0.5"/>
    
    <!-- Connections L2-L3 -->
    <line x1="450" y1="275" x2="700" y2="350" stroke="#8ac4f7" stroke-width="1" opacity="0.6"/>
    <line x1="450" y1="275" x2="700" y2="500" stroke="#8ac4f7" stroke-width="1" opacity="0.4"/>
    <line x1="450" y1="425" x2="700" y2="350" stroke="#8ac4f7" stroke-width="1" opacity="0.5"/>
    <line x1="450" y1="425" x2="700" y2="500" stroke="#8ac4f7" stroke-width="1" opacity="0.6"/>
    <line x1="450" y1="575" x2="700" y2="500" stroke="#8ac4f7" stroke-width="1" opacity="0.5"/>
    <line x1="450" y1="575" x2="700" y2="650" stroke="#8ac4f7" stroke-width="1" opacity="0.6"/>
    <line x1="450" y1="725" x2="700" y2="650" stroke="#8ac4f7" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Right side network -->
  <g opacity="0.45" filter="url(#blur)">
    <circle cx="1720" cy="180" r="6" fill="#f08080"/>
    <circle cx="1720" cy="320" r="6" fill="#f08080"/>
    <circle cx="1720" cy="460" r="6" fill="#f08080"/>
    <circle cx="1720" cy="600" r="6" fill="#f08080"/>
    <circle cx="1720" cy="740" r="6" fill="#f08080"/>
    <circle cx="1720" cy="880" r="6" fill="#f08080"/>
    
    <circle cx="1520" cy="250" r="8" fill="#ffd700"/>
    <circle cx="1520" cy="430" r="8" fill="#ffd700"/>
    <circle cx="1520" cy="610" r="8" fill="#ffd700"/>
    <circle cx="1520" cy="790" r="8" fill="#ffd700"/>
    
    <circle cx="1320" cy="340" r="10" fill="#90ee90"/>
    <circle cx="1320" cy="520" r="10" fill="#90ee90"/>
    <circle cx="1320" cy="700" r="10" fill="#90ee90"/>
    
    <line x1="1720" y1="180" x2="1520" y2="250" stroke="#f08080" stroke-width="1" opacity="0.5"/>
    <line x1="1720" y1="320" x2="1520" y2="250" stroke="#f08080" stroke-width="1" opacity="0.5"/>
    <line x1="1720" y1="320" x2="1520" y2="430" stroke="#f08080" stroke-width="1" opacity="0.5"/>
    <line x1="1720" y1="460" x2="1520" y2="430" stroke="#f08080" stroke-width="1" opacity="0.5"/>
    <line x1="1720" y1="600" x2="1520" y2="610" stroke="#f08080" stroke-width="1" opacity="0.5"/>
    <line x1="1720" y1="740" x2="1520" y2="790" stroke="#f08080" stroke-width="1" opacity="0.5"/>
    <line x1="1720" y1="880" x2="1520" y2="790" stroke="#f08080" stroke-width="1" opacity="0.5"/>
    
    <line x1="1520" y1="250" x2="1320" y2="340" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
    <line x1="1520" y1="430" x2="1320" y2="340" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
    <line x1="1520" y1="430" x2="1320" y2="520" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
    <line x1="1520" y1="610" x2="1320" y2="520" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
    <line x1="1520" y1="610" x2="1320" y2="700" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
    <line x1="1520" y1="790" x2="1320" y2="700" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="100" cy="100" r="2" fill="#fff"/>
    <circle cx="300" cy="950" r="1.5" fill="#fff"/>
    <circle cx="550" cy="80" r="2" fill="#fff"/>
    <circle cx="800" cy="1000" r="1.5" fill="#fff"/>
    <circle cx="1100" cy="50" r="2" fill="#fff"/>
    <circle cx="1400" cy="980" r="1.5" fill="#fff"/>
    <circle cx="1600" cy="100" r="2" fill="#fff"/>
    <circle cx="1850" cy="950" r="1.5" fill="#fff"/>
    <circle cx="960" cy="150" r="2.5" fill="#4a90e2"/>
    <circle cx="960" cy="930" r="2.5" fill="#9b59b6"/>
  </g>
  
  <!-- Central brain/AI icon suggestion -->
  <g transform="translate(960, 540)" opacity="0.12">
    <circle r="200" fill="none" stroke="#fff" stroke-width="2"/>
    <circle r="150" fill="none" stroke="#fff" stroke-width="1.5"/>
    <circle r="100" fill="none" stroke="#fff" stroke-width="1"/>
    <path d="M-60,-30 Q0,-80 60,-30 Q80,20 60,60 Q0,100 -60,60 Q-80,20 -60,-30" fill="none" stroke="#fff" stroke-width="2"/>
  </g>
</svg>
