<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" direction="rtl">
  <defs>
    <linearGradient id="wordGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="focusGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="targetGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .hebrew { direction: rtl; unicode-bidi: bidi-override; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1E293B" direction="rtl">Self-Attention (קשב עצמי)</text>
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#64748B" direction="rtl">הרעיון המרכזי בטרנספורמרים - כל מילה "מסתכלת" על כל המילים האחרות</text>

  <!-- Main question -->
  <rect x="350" y="100" width="500" height="50" rx="25" fill="#EEF2FF" stroke="#6366F1" stroke-width="2"/>
  <text x="600" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#4338CA" direction="rtl">🤔 "למה אני מתכוון? מי יכול לעזור לי להבין?"</text>

  <!-- ==================== -->
  <!-- EXAMPLE SENTENCE - RTL ORDER (right to left) -->
  <!-- ==================== -->

  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748B" direction="rtl">משפט לדוגמה:</text>

  <!-- Words in sentence - RTL: החתול ישב על השטיח כי הוא היה עייף מאוד -->
  <!-- Position from RIGHT to LEFT -->

  <!-- מאוד (leftmost) -->
  <g transform="translate(130, 200)">
    <rect x="0" y="0" width="80" height="50" rx="10" fill="url(#wordGrad)" filter="url(#shadow)"/>
    <text x="40" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" direction="rtl">מאוד</text>
  </g>

  <!-- עייף -->
  <g transform="translate(225, 200)">
    <rect x="0" y="0" width="80" height="50" rx="10" fill="url(#wordGrad)" filter="url(#shadow)"/>
    <text x="40" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" direction="rtl">עייף</text>
  </g>

  <!-- היה -->
  <g transform="translate(320, 200)">
    <rect x="0" y="0" width="70" height="50" rx="10" fill="url(#wordGrad)" filter="url(#shadow)"/>
    <text x="35" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" direction="rtl">היה</text>
  </g>

  <!-- הוא - THE FOCUS WORD -->
  <g transform="translate(405, 200)">
    <rect x="0" y="0" width="70" height="50" rx="10" fill="url(#focusGrad)" filter="url(#glow)"/>
    <text x="35" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold" direction="rtl">הוא</text>
  </g>

  <!-- כי -->
  <g transform="translate(490, 200)">
    <rect x="0" y="0" width="50" height="50" rx="10" fill="url(#wordGrad)" filter="url(#shadow)"/>
    <text x="25" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" direction="rtl">כי</text>
  </g>

  <!-- השטיח -->
  <g transform="translate(555, 200)">
    <rect x="0" y="0" width="90" height="50" rx="10" fill="url(#wordGrad)" filter="url(#shadow)"/>
    <text x="45" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" direction="rtl">השטיח</text>
  </g>

  <!-- על -->
  <g transform="translate(660, 200)">
    <rect x="0" y="0" width="60" height="50" rx="10" fill="url(#wordGrad)" filter="url(#shadow)"/>
    <text x="30" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" direction="rtl">על</text>
  </g>

  <!-- ישב -->
  <g transform="translate(735, 200)">
    <rect x="0" y="0" width="80" height="50" rx="10" fill="url(#wordGrad)" filter="url(#shadow)"/>
    <text x="40" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" direction="rtl">ישב</text>
  </g>

  <!-- החתול (rightmost) -->
  <g transform="translate(830, 200)">
    <rect x="0" y="0" width="90" height="50" rx="10" fill="url(#targetGrad)" filter="url(#shadow)"/>
    <text x="45" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold" direction="rtl">החתול</text>
  </g>

  <!-- Question mark on "הוא" -->
  <text x="440" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#F59E0B">❓</text>

  <!-- ==================== -->
  <!-- ATTENTION VISUALIZATION -->
  <!-- ==================== -->

  <!-- The key question -->
  <rect x="315" y="280" width="250" height="40" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="440" y="306" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#92400E" font-weight="bold" direction="rtl">"הוא" שואל: למי אני מתייחס?</text>

  <!-- Attention lines from "הוא" (at x=440) to other words -->

  <!-- Strong connection to החתול (at x=875) -->
  <path d="M 440 250 Q 650 330 875 250" fill="none" stroke="#10B981" stroke-width="5" opacity="0.9"/>
  <text x="680" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#10B981" font-weight="bold">0.75</text>

  <!-- Weak connections to other words -->
  <!-- מאוד (x=170) -->
  <path d="M 440 250 Q 300 300 170 250" fill="none" stroke="#6366F1" stroke-width="1.5" opacity="0.3"/>
  <text x="280" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6366F1">0.02</text>

  <!-- עייף (x=265) -->
  <path d="M 440 250 Q 350 285 265 250" fill="none" stroke="#6366F1" stroke-width="1.5" opacity="0.3"/>

  <!-- היה (x=355) -->
  <path d="M 440 250 Q 400 275 355 250" fill="none" stroke="#6366F1" stroke-width="2" opacity="0.4"/>
  <text x="390" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6366F1">0.08</text>

  <!-- כי (x=515) -->
  <path d="M 440 250 Q 480 270 515 250" fill="none" stroke="#6366F1" stroke-width="1.5" opacity="0.3"/>

  <!-- השטיח (x=600) -->
  <path d="M 440 250 Q 520 280 600 250" fill="none" stroke="#6366F1" stroke-width="1.5" opacity="0.3"/>
  <text x="530" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6366F1">0.05</text>

  <!-- על (x=690) -->
  <path d="M 440 250 Q 560 290 690 250" fill="none" stroke="#6366F1" stroke-width="1.5" opacity="0.3"/>

  <!-- ישב (x=775) -->
  <path d="M 440 250 Q 600 300 775 250" fill="none" stroke="#6366F1" stroke-width="1.5" opacity="0.3"/>
  <text x="620" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6366F1">0.05</text>

  <!-- Result annotation near החתול -->
  <rect x="820" y="270" width="130" height="35" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <text x="885" y="293" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#065F46" font-weight="bold" direction="rtl">✓ זה אני!</text>

  <!-- ==================== -->
  <!-- EXPLANATION BOXES -->
  <!-- ==================== -->

  <!-- Box 1: What is self-attention (RIGHT) -->
  <rect x="790" y="360" width="350" height="160" rx="12" fill="#EEF2FF" stroke="#C7D2FE" stroke-width="2"/>
  <text x="965" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4338CA" direction="rtl">מה זה Self-Attention?</text>

  <text x="965" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#3730A3" direction="rtl">כל מילה במשפט "שואלת" את כל</text>
  <text x="965" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#3730A3" direction="rtl">המילים האחרות:</text>
  <text x="965" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#4F46E5" font-weight="bold" direction="rtl">"כמה אתה רלוונטי להבנה שלי?"</text>
  <text x="965" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#6366F1" direction="rtl">התשובות = משקלי Attention</text>

  <!-- Box 2: Why it matters (CENTER) -->
  <rect x="430" y="360" width="340" height="160" rx="12" fill="#FEF3C7" stroke="#FCD34D" stroke-width="2"/>
  <text x="600" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#B45309" direction="rtl">למה זה חשוב?</text>

  <text x="600" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#92400E" direction="rtl">🔗 מבין קשרים בין מילים רחוקות</text>
  <text x="600" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#92400E" direction="rtl">🎯 יודע למי "הוא/היא/זה" מתייחס</text>
  <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#92400E" direction="rtl">📖 מבין הקשר ומשמעות</text>
  <text x="600" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#D97706" font-style="italic" direction="rtl">(דבר שקשה ל-RNN רגיל)</text>

  <!-- Box 3: The key insight (LEFT) -->
  <rect x="60" y="360" width="350" height="160" rx="12" fill="#ECFDF5" stroke="#A7F3D0" stroke-width="2"/>
  <text x="235" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#047857" direction="rtl">ההבדל מ-Attention רגיל</text>

  <text x="235" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#065F46" direction="rtl">Attention רגיל (2014):</text>
  <text x="235" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#047857" direction="rtl">מפענח מסתכל על מקודד (שני רצפים)</text>

  <text x="235" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#065F46" font-weight="bold" direction="rtl">Self-Attention (2017):</text>
  <text x="235" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#047857" direction="rtl">רצף מסתכל על עצמו! 🔄</text>

  <!-- ==================== -->
  <!-- BOTTOM: The revolution -->
  <!-- ==================== -->

  <rect x="200" y="545" width="800" height="70" rx="15" fill="#1E293B" filter="url(#shadow)"/>
  <text x="600" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white" direction="rtl">💡 התובנה המרכזית של הטרנספורמרים (2017):</text>
  <text x="600" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FCD34D" font-weight="bold" direction="rtl">"Attention Is All You Need" - אפשר לבנות מודל שלם רק מ-Self-Attention!</text>

  <!-- GPT, BERT labels - RTL order -->
  <rect x="850" y="630" width="100" height="35" rx="8" fill="#3B82F6" filter="url(#shadow)"/>
  <text x="900" y="653" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">BERT</text>

  <rect x="730" y="630" width="100" height="35" rx="8" fill="#8B5CF6" filter="url(#shadow)"/>
  <text x="780" y="653" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">GPT</text>

  <rect x="590" y="630" width="120" height="35" rx="8" fill="#EC4899" filter="url(#shadow)"/>
  <text x="650" y="653" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">ChatGPT</text>

  <rect x="470" y="630" width="100" height="35" rx="8" fill="#F97316" filter="url(#shadow)"/>
  <text x="520" y="653" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Claude</text>

  <rect x="350" y="630" width="100" height="35" rx="8" fill="#EF4444" filter="url(#shadow)"/>
  <text x="400" y="653" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Gemini</text>

  <text x="600" y="685" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#64748B" direction="rtl">כל המודלים המובילים היום מבוססים על Self-Attention!</text>

</svg>