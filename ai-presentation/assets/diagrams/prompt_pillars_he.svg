<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg" direction="rtl">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6BA3E0"/>
      <stop offset="100%" style="stop-color:#4A90D9"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F9D366"/>
      <stop offset="100%" style="stop-color:#F7C948"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#52D681"/>
      <stop offset="100%" style="stop-color:#2ECC71"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EC7063"/>
      <stop offset="100%" style="stop-color:#E74C3C"/>
    </linearGradient>
    <linearGradient id="baseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#BDC3C7"/>
      <stop offset="100%" style="stop-color:#95A5A6"/>
    </linearGradient>
  </defs>
  
  <!-- Base -->
  <rect x="50" y="380" width="700" height="50" fill="url(#baseGrad)" rx="5"/>
  
  <!-- Pillar 1: Clear Instruction -->
  <rect x="100" y="150" width="120" height="230" fill="url(#blueGrad)" rx="8"/>
  <rect x="90" y="140" width="140" height="20" fill="url(#blueGrad)" rx="10"/>
  <rect x="85" y="125" width="150" height="25" fill="url(#blueGrad)" rx="12"/>
  
  <!-- Icon 1: Document -->
  <rect x="140" y="80" width="40" height="50" fill="#4A90D9" rx="3"/>
  <rect x="145" y="85" width="30" height="3" fill="white"/>
  <rect x="145" y="92" width="25" height="3" fill="white"/>
  <rect x="145" y="99" width="30" height="3" fill="white"/>
  <rect x="145" y="106" width="20" height="3" fill="white"/>
  
  <text x="160" y="50" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2C3E50">הוראה ברורה</text>
  
  <!-- Pillar 2: Context -->
  <rect x="270" y="150" width="120" height="230" fill="url(#yellowGrad)" rx="8"/>
  <rect x="260" y="140" width="140" height="20" fill="url(#yellowGrad)" rx="10"/>
  <rect x="255" y="125" width="150" height="25" fill="url(#yellowGrad)" rx="12"/>
  
  <!-- Icon 2: Puzzle piece -->
  <path d="M310 80 L350 80 L350 95 L360 95 Q365 95 365 100 Q365 105 360 105 L350 105 L350 120 L335 120 Q330 120 330 115 Q330 110 335 110 L335 100 L310 100 Z" fill="#F7C948"/>
  
  <text x="330" y="50" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2C3E50">הקשר</text>
  
  <!-- Pillar 3: Output Format -->
  <rect x="440" y="150" width="120" height="230" fill="url(#greenGrad)" rx="8"/>
  <rect x="430" y="140" width="140" height="20" fill="url(#greenGrad)" rx="10"/>
  <rect x="425" y="125" width="150" height="25" fill="url(#greenGrad)" rx="12"/>
  
  <!-- Icon 3: Grid/Format -->
  <rect x="480" y="80" width="40" height="40" fill="none" stroke="#2ECC71" stroke-width="3"/>
  <line x1="490" y1="80" x2="490" y2="120" stroke="#2ECC71" stroke-width="2"/>
  <line x1="510" y1="80" x2="510" y2="120" stroke="#2ECC71" stroke-width="2"/>
  <line x1="480" y1="90" x2="520" y2="90" stroke="#2ECC71" stroke-width="2"/>
  <line x1="480" y1="110" x2="520" y2="110" stroke="#2ECC71" stroke-width="2"/>
  
  <text x="500" y="50" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2C3E50">פורמט פלט</text>
  
  <!-- Pillar 4: Constraints -->
  <rect x="610" y="150" width="120" height="230" fill="url(#redGrad)" rx="8"/>
  <rect x="600" y="140" width="140" height="20" fill="url(#redGrad)" rx="10"/>
  <rect x="595" y="125" width="150" height="25" fill="url(#redGrad)" rx="12"/>
  
  <!-- Icon 4: Shield/Constraint -->
  <path d="M670 80 Q680 75 680 85 L680 110 Q680 120 670 125 Q660 120 660 110 L660 85 Q660 75 670 80 Z" fill="#E74C3C"/>
  <text x="670" y="105" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="white">!</text>
  
  <text x="670" y="50" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2C3E50">אילוצים</text>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#2C3E50">ארבעת עמודי הנדסת הפרומפטים</text>
</svg>