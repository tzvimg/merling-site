<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="500" viewBox="0 0 900 500" direction="rtl">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2E6AB3"/>
    </linearGradient>
    <linearGradient id="hiddenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7C948"/>
      <stop offset="100%" style="stop-color:#E5A823"/>
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71"/>
      <stop offset="100%" style="stop-color:#27AE60"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#8E44AD"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" direction="rtl" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="var(--color-text, #2C3E50)">טקסונומיה של טכניקות Prompt Engineering</text>

  <!-- Root Node (RIGHT side for RTL) -->
  <rect x="710" y="220" width="160" height="44" rx="22" fill="var(--color-surface, #34495E)" stroke="#2C3E50" stroke-width="2"/>
  <text x="790" y="248" text-anchor="middle" direction="rtl" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Prompt Engineering</text>

  <!-- Main trunk line -->
  <line x1="710" y1="242" x2="650" y2="242" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>

  <!-- Vertical connector -->
  <line x1="650" y1="110" x2="650" y2="380" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>

  <!-- Branch 1: Basic Techniques -->
  <line x1="650" y1="110" x2="600" y2="110" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <rect x="460" y="90" width="140" height="40" rx="15" fill="url(#inputGrad)"/>
  <text x="530" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">Basic Techniques</text>

  <!-- Basic leaves -->
  <line x1="460" y1="110" x2="420" y2="110" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <line x1="420" y1="95" x2="420" y2="125" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <line x1="420" y1="95" x2="380" y2="95" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <line x1="420" y1="125" x2="380" y2="125" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <rect x="280" y="83" width="100" height="24" rx="12" fill="var(--color-surface, #ECF0F1)" stroke="#4A90D9" stroke-width="1"/>
  <text x="330" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="var(--color-text, #2C3E50)">Zero-Shot</text>
  <rect x="280" y="113" width="100" height="24" rx="12" fill="var(--color-surface, #ECF0F1)" stroke="#4A90D9" stroke-width="1"/>
  <text x="330" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="var(--color-text, #2C3E50)">Few-Shot</text>

  <!-- Branch 2: Reasoning & Logic -->
  <line x1="650" y1="200" x2="600" y2="200" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <rect x="460" y="180" width="140" height="40" rx="15" fill="url(#hiddenGrad)"/>
  <text x="530" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">Reasoning &amp; Logic</text>

  <!-- Reasoning leaves -->
  <line x1="460" y1="200" x2="420" y2="200" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <line x1="420" y1="160" x2="420" y2="240" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <line x1="420" y1="160" x2="380" y2="160" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <line x1="420" y1="187" x2="380" y2="187" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <line x1="420" y1="213" x2="380" y2="213" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <line x1="420" y1="240" x2="380" y2="240" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <rect x="240" y="148" width="140" height="24" rx="12" fill="var(--color-surface, #ECF0F1)" stroke="#F7C948" stroke-width="1"/>
  <text x="310" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #2C3E50)">Chain-of-Thought (CoT)</text>
  <rect x="260" y="175" width="120" height="24" rx="12" fill="var(--color-surface, #ECF0F1)" stroke="#F7C948" stroke-width="1"/>
  <text x="320" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #2C3E50)">Self-Consistency</text>
  <rect x="240" y="201" width="140" height="24" rx="12" fill="var(--color-surface, #ECF0F1)" stroke="#F7C948" stroke-width="1"/>
  <text x="310" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #2C3E50)">Tree-of-Thoughts (ToT)</text>
  <rect x="230" y="228" width="150" height="24" rx="12" fill="var(--color-surface, #ECF0F1)" stroke="#F7C948" stroke-width="1"/>
  <text x="305" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #2C3E50)">Graph-of-Thoughts (GoT)</text>

  <!-- Branch 3: Reduce Hallucination -->
  <line x1="650" y1="300" x2="600" y2="300" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <rect x="460" y="280" width="140" height="40" rx="15" fill="url(#outputGrad)"/>
  <text x="530" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">Reduce Hallucination</text>

  <!-- Hallucination leaves -->
  <line x1="460" y1="300" x2="420" y2="300" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <line x1="420" y1="275" x2="420" y2="325" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <line x1="420" y1="275" x2="380" y2="275" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <line x1="420" y1="300" x2="380" y2="300" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <line x1="420" y1="325" x2="380" y2="325" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <rect x="310" y="263" width="70" height="24" rx="12" fill="var(--color-surface, #ECF0F1)" stroke="#2ECC71" stroke-width="1"/>
  <text x="345" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="var(--color-text, #2C3E50)">RAG</text>
  <rect x="305" y="288" width="75" height="24" rx="12" fill="var(--color-surface, #ECF0F1)" stroke="#2ECC71" stroke-width="1"/>
  <text x="342" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="var(--color-text, #2C3E50)">ReAct</text>
  <rect x="240" y="313" width="140" height="24" rx="12" fill="var(--color-surface, #ECF0F1)" stroke="#2ECC71" stroke-width="1"/>
  <text x="310" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #2C3E50)">Chain-of-Verification</text>

  <!-- Branch 4: Code Generation -->
  <line x1="650" y1="380" x2="600" y2="380" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <rect x="460" y="360" width="140" height="40" rx="15" fill="url(#purpleGrad)"/>
  <text x="530" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">Code Generation</text>

  <!-- Code Generation leaves -->
  <line x1="460" y1="380" x2="420" y2="380" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <line x1="420" y1="365" x2="420" y2="395" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <line x1="420" y1="365" x2="380" y2="365" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <line x1="420" y1="395" x2="380" y2="395" stroke="var(--color-text-muted, #7F8C8D)" stroke-width="2"/>
  <rect x="220" y="353" width="160" height="24" rx="12" fill="var(--color-surface, #ECF0F1)" stroke="#9B59B6" stroke-width="1"/>
  <text x="300" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #2C3E50)">Program-of-Thoughts (PoT)</text>
  <rect x="230" y="383" width="150" height="24" rx="12" fill="var(--color-surface, #ECF0F1)" stroke="#9B59B6" stroke-width="1"/>
  <text x="305" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #2C3E50)">Structured CoT (SCoT)</text>
</svg>
