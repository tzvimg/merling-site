<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480" direction="rtl">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2E6AB3"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7C948"/>
      <stop offset="100%" style="stop-color:#E5A823"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71"/>
      <stop offset="100%" style="stop-color:#27AE60"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#8E44AD"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="var(--color-text, #333)" direction="rtl">למה לא פשוט לפצל לפי מילים?</text>

  <!-- Problem Section -->
  <rect x="470" y="55" width="410" height="180" rx="12" fill="var(--color-surface, #fff5f5)" stroke="#E74C3C" stroke-width="2"/>
  <text x="675" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E74C3C" direction="rtl">❌ הבעיה: מילון ענק</text>
  
  <text x="650" y="110" text-anchor="end" font-family="Arial, sans-serif" font-size="13" fill="var(--color-text, #333)" direction="rtl">• כל מילה = כניסה נפרדת במילון</text>
  <text x="672" y="135" text-anchor="end" font-family="Arial, sans-serif" font-size="13" fill="var(--color-text, #333)" direction="rtl">• באנגלית: מאות אלפי מילים</text>
  <text x="635" y="160" text-anchor="end" font-family="Arial, sans-serif" font-size="13" fill="var(--color-text, #333)" direction="rtl">• מילים חדשות = "לא מוכר" (OOV)</text>
  
  <!-- Example of problem -->
  <rect x="490" y="175" width="370" height="45" rx="6" fill="var(--color-surface, #fff)" stroke="var(--color-border, #ddd)" stroke-width="1"/>
  <text x="675" y="195" text-anchor="middle" font-family="'Courier New', monospace" font-size="12" fill="var(--color-text, #333)" direction="ltr">play, plays, played, playing, player...</text>
  <text x="675" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text-muted, #888)" direction="rtl">5 כניסות נפרדות לאותו שורש!</text>

  <!-- Solution Section -->
  <rect x="20" y="55" width="430" height="180" rx="12" fill="var(--color-surface, #f0fff4)" stroke="#2ECC71" stroke-width="2"/>
  <text x="235" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27AE60" direction="rtl">✓ הפתרון: Subword Tokenization</text>
  <g direction="rtl">
  <text x="235" y="110" text-anchor="end" font-family="Arial, sans-serif" font-size="13" fill="var(--color-text, #333)" >• מפרקים מילים לחלקים נפוצים</text>
  <text x="230" y="135" text-anchor="end" font-family="Arial, sans-serif" font-size="13" fill="var(--color-text, #333)" >• מילון קטן (~30K-50K טוקנים)</text>
  <text x="275" y="160" text-anchor="end" font-family="Arial, sans-serif" font-size="13" fill="var(--color-text, #333)" >• כל מילה ניתנת לייצוג!</text>
  </g>
  <!-- Example of solution -->
  <rect x="40" y="175" width="390" height="45" rx="6" fill="var(--color-surface, #fff)" stroke="var(--color-border, #ddd)" stroke-width="1"/>
  <text x="235" y="195" text-anchor="middle" font-family="'Courier New', monospace" font-size="12" fill="var(--color-text, #333)" direction="ltr">play + ##s, ##ed, ##ing, ##er</text>
  <text x="235" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text-muted, #888)" direction="rtl">שורש אחד + סיומות!</text>

  <!-- Arrow between sections -->
  <text x="450" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="var(--color-text-muted, #888)">←</text>

  <!-- Examples Section -->
  <text x="450" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="var(--color-text, #333)" direction="rtl">דוגמאות לפירוק מילים</text>

  <!-- Example 1: playing -->
  <g transform="translate(50, 290)">
    <rect x="0" y="0" width="250" height="70" rx="8" fill="var(--color-surface, #E8F4FD)" stroke="#2E6AB3" stroke-width="1.5"/>
    <text x="125" y="25" text-anchor="middle" font-family="'Courier New', monospace" font-size="16" fill="var(--color-text, #333)" direction="ltr">"playing"</text>
    <text x="125" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="var(--color-text, #333)" direction="ltr">→</text>
    <rect x="30" y="55" width="55" height="22" rx="4" fill="url(#blueGrad)"/>
    <text x="57" y="70" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#fff" direction="ltr">play</text>
    <rect x="95" y="55" width="55" height="22" rx="4" fill="url(#orangeGrad)"/>
    <text x="122" y="70" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#333" direction="ltr">##ing</text>
  </g>

  <!-- Example 2: unhappiness -->
  <g transform="translate(325, 290)">
    <rect x="0" y="0" width="250" height="70" rx="8" fill="var(--color-surface, #FEF9E7)" stroke="#E5A823" stroke-width="1.5"/>
    <text x="125" y="25" text-anchor="middle" font-family="'Courier New', monospace" font-size="16" fill="var(--color-text, #333)" direction="ltr">"unhappiness"</text>
    <text x="125" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="var(--color-text, #333)" direction="ltr">→</text>
    <rect x="15" y="55" width="40" height="22" rx="4" fill="url(#purpleGrad)"/>
    <text x="35" y="70" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#fff" direction="ltr">un</text>
    <rect x="65" y="55" width="60" height="22" rx="4" fill="url(#blueGrad)"/>
    <text x="95" y="70" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#fff" direction="ltr">happy</text>
    <rect x="135" y="55" width="50" height="22" rx="4" fill="url(#orangeGrad)"/>
    <text x="160" y="70" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#333" direction="ltr">##ness</text>
  </g>

  <!-- Example 3: ChatGPT (rare word) -->
  <g transform="translate(600, 290)">
    <rect x="0" y="0" width="250" height="70" rx="8" fill="var(--color-surface, #D5F5E3)" stroke="#27AE60" stroke-width="1.5"/>
    <text x="125" y="25" text-anchor="middle" font-family="'Courier New', monospace" font-size="16" fill="var(--color-text, #333)" direction="ltr">"ChatGPT"</text>
    <text x="125" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="var(--color-text, #333)" direction="ltr">→</text>
    <rect x="30" y="55" width="50" height="22" rx="4" fill="url(#blueGrad)"/>
    <text x="55" y="70" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#fff" direction="ltr">Chat</text>
    <rect x="90" y="55" width="45" height="22" rx="4" fill="url(#greenGrad)"/>
    <text x="112" y="70" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#fff" direction="ltr">G</text>
    <rect x="145" y="55" width="45" height="22" rx="4" fill="url(#greenGrad)"/>
    <text x="167" y="70" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#fff" direction="ltr">PT</text>
  </g>

  <!-- Legend -->
  <rect x="50" y="385" width="800" height="75" rx="10" fill="var(--color-surface, #f8f9fa)" stroke="var(--color-border, #ddd)" stroke-width="1"/>
  <text x="450" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="var(--color-text, #333)" direction="rtl">סוגי טוקנים</text>
  
  <rect x="680" y="425" width="50" height="20" rx="4" fill="url(#purpleGrad)"/>
  <text x="750" y="440" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="var(--color-text, #333)" direction="rtl">תחילית (prefix)</text>
  
  <rect x="480" y="425" width="50" height="20" rx="4" fill="url(#blueGrad)"/>
  <text x="560" y="440" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="var(--color-text, #333)" direction="rtl">שורש (root)</text>
  
  <rect x="280" y="425" width="50" height="20" rx="4" fill="url(#orangeGrad)"/>
  <text x="350" y="440" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="var(--color-text, #333)" direction="rtl">סיומת (suffix)</text>
  
  <rect x="100" y="425" width="50" height="20" rx="4" fill="url(#greenGrad)"/>
  <text x="170" y="440" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="var(--color-text, #333)" direction="rtl">חלק נדיר</text>
</svg>
