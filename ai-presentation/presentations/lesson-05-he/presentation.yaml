  # SECTION 4: Protocols
  # ===========================================
  - id: slide-040
    layout: title
    direction: rtl
    content:
      - type: title
        text: "פרוטוקולים"
      - type: subtitle
        text: "MCP, A2A ופרוטוקולי תשלום"

  - id: slide-041
    badge: "11/2024"
    layout: text-image
    direction: rtl
    columns: "1fr 1fr"
    content:
      - type: title
        text: "Model Context Protocol (MCP)"
      - type: bullets
        items:
          - "הוצג על ידי Anthropic ב-11/2024 ואומץ על ידי כל התעשייה ב-3/2025"
          - "לא מוסיף פונקציונליות חדשה באמת…"
          - "סטנדרטיזציה: דרך אוניברסלית (Client-Server) למודלי AI לתמוך ב-Tools ולקבל גישה ל-Prompts ו-Resources נפוצים"
          - "לא נדרש קוד מותאם: לקוחות AI יכולים להתחבר למסדי נתונים, APIs ו-Tools חדשים ללא אינטגרציה מותאמת"
      - type: image
        src: "/assets/images/lesson-05/slide17_picture_3.png"
        alt: "ארכיטקטורת MCP"

  - id: slide-041b
    layout: fullDiagram
    direction: rtl
    content:
      - type: title
        text: "ארכיטקטורת MCP"
      - type: diagram
        src: "/assets/diagrams/mcp_architecture.svg"
        alt: "תרשים ארכיטקטורת Client-Server של MCP"

  - id: slide-042
    layout: text
    direction: rtl
    animation:
      type: step
    content:
      - type: title
        text: "Model Context Protocol (MCP) – פרטים"
      - type: bullets
        items:
          - "שרתי MCP רבים בקוד פתוח כבר פורסמו על ידי התעשייה"
          - "לקוחות רבים כבר תומכים בו"
          - "SDK זמין ל-Python/TS/Java/Kotlin/C#"
          - "משמש בעיקר ל-Tools ופחות ל-Prompts/Resources"
          - "ניתן לשמש כ-\"Runtime RAG\" במקום RAG סטטי מסורתי"
          - "תומך בשני סוגי חיבורים: מקומי (stdio) ומרוחק (SSE)"
          - "ניתן לדבג ידנית באמצעות MCP SDK Inspector"
    notes: |
      דמו: Claude Desktop עם MCP

  - id: slide-043b
    badge: "2025-2026"
    layout: text
    direction: rtl
    content:
      - type: title
        text: "יכולות סוכן - Agent Skills"
      - type: bullets
        items:
          - "**Skills** = חבילות הוראות מודולריות שמגדירות איך סוכן מטפל במשימות ספציפיות"
          - "תיקייה המכילה קבצי Markdown עם נהלים שלב-אחר-שלב, סקריפטים ומשאבים"
          - "**Composability**: Skills יכולים להשתמש ב-Skills אחרים — בניית התנהגויות מורכבות מפשוטות"
          - "**Progressive Disclosure**: הסוכן טוען רק Skills רלוונטיים לפי הצורך, לא הכל מראש"
          - "**Wrapping Behaviors**: אריזת מומחיות תחומית ליחידות לשימוש חוזר (למשל \"Code Review\", \"API Testing\")"
          - "חשבו על Skills כ-\"אפליקציות\" לסוכני AI — הרחבת יכולות ללא קוד מותאם"
          - "סטנדרט פתוח שהוצג על ידי Anthropic ואומץ בכל התעשייה"
    notes: |
      Skills מאפשרים ארכיטקטורות סוכנים מודולריות וסקיילביליות שבהן התנהגויות מורכבות נוצרות מהרכבת רכיבים פשוטים ולשימוש חוזר.

  - id: slide-044
    badge: "04/2025"
    layout: text-image
    direction: rtl
    columns: "1fr 1fr"
    content:
      - type: title
        text: "Agent2Agent Protocol (A2A)"
      - type: bullets
        items:
          - "הוצג על ידי Google (כחלק מ-Agent Framework החדש שלהם) — 4/2025"
          - "קונספט דומה ל-Agent Network Protocol (ANP) הישן יותר"
          - "פרוטוקול סטנדרטי לתקשורת בין סוכנים"
          - "שאילתת שירותים (Agent Card דרך JSON/HTTP)"
          - "קריאת פונקציות"
          - "A2A הוא משלים ל-MCP"
      - type: image
        src: "/assets/images/lesson-05/slide20_picture_4.png"
        alt: "תרשים פרוטוקול A2A"

  - id: slide-045
    badge: "09/2025"
    layout: text
    direction: rtl
    content:
      - type: title
        text: "פרוטוקולי תשלום (ACP, AP2)"
      - type: bullets
        items:
          - "כדי לאפשר לסוכנים לבצע תשלומים באופן אוטונומי, הוקמו פרוטוקולים חדשים (9/2025)"
          - "**ACP** (Agents Commerce Protocol, OpenAI) — מגדיר את השיחה בין סוחרים לסוכנים לגבי מוצרים ותשלום (\"Instant Checkout\")"
          - "**AP2** (Agents Payment Protocol, Google) — מספק הרשאה ואותנטיות מקונה לסוחר (Mandates ו-Verifiable Credentials)"

  # ===========================================
  # SECTION 5: Agentic Systems
  # ===========================================
  - id: slide-050
    layout: title
    direction: rtl
    content:
      - type: title
        text: "סוכנים - Agents"
      - type: subtitle
        text: "Workflows ומערכות אוטונומיות"

  - id: slide-051
    layout: text
    direction: rtl
    content:
      - type: title
        text: "סוגי מערכות Agentic"
      - type: bullets
        items:
          - "**Agentic Systems** — כל הווריאציות של מערכות אוטונומיות או מימושים מתוכננים מראש של AI"
          - "**Workflows** — מערכות שבהן LLMs ו-Tools מתואמים דרך נתיבי קוד מוגדרים מראש"
          - "**Agents** — מערכות שבהן LLMs מכוונים באופן דינמי את התהליכים ושימוש ב-Tools שלהם, תוך שמירה על שליטה באופן ביצוע המשימות"
          - "Workflows נקראים לפעמים \"Multi Agents System\""

  - id: slide-052
    layout: text-image
    direction: rtl
    columns: "1fr 1fr"
    content:
      - type: title
        text: "שרשור - Prompt Chaining"
      - type: text
        text: "Workflow זה אידיאלי למצבים שבהם ניתן לפרק את המשימה בקלות לתת-משימות קבועות. המטרה העיקרית היא להחליף חביון (Latency) בדיוק גבוה יותר, על ידי הפיכת כל קריאת LLM למשימה קלה יותר."
