  # ===========================================
  # SECTION 1: Foundations
  # ===========================================

  - id: slide-011
    layout: text-image
    direction: rtl
    columns: "1fr 1fr"
    content:
      - type: title
        text: "מה זה LLM?"
      - type: bullets
        items:
          - "מודל למידת מכונה (רשתות נוירונים - Transformer)"
          - "רק חוזה את המילה (token) הבאה!"
          - "\"היה היה פעם …\""
          - "אומן על כמויות עצומות של מידע"
          - "אין יכולת \"חשיבה\" או \"סוכן\" אמיתית"
          - "נושאים/הוראות מרובים בקלט משפיעים על הפלט"
          - "אבל עם היכולת ה\"פשוטה\" הזאת אפשר לעשות המון…"
      - type: diagram
        src: "/assets/diagrams/llm_logos_spread.svg"
        alt: "מודלי LLM מוכרים"
    notes: |
      נקודה מרכזית: מודלי LLM הם בבסיסם חוזי token הבא, לא סוכנים.
      בצד ימין מוצגים מוצרי ה-LLM המרכזיים הזמינים כיום.

  - id: slide-012
    layout: text-image
    direction: rtl
    columns: "1fr 1fr"
    content:
      - type: title
        text: "השלמת צ'אט - Chat Completion"

      - type: diagram
        src: "/assets/diagrams/chat_completion_flow.svg"
        alt: "תרשים זרימת Chat Completion"
      - type: bullets
        items:
          - "ברוב המקרים נדרש Chat Completion לזרימות AI"
          - "ה-ChatCompletion API מקבל רשימת הודעות מ-\"user\" ו-\"assistant\""
      - type: code
        language: text
        code: |
          User: write a poem about flowers.
          Assistant:
      - type: bullets
        items:
          - "ניתן להוסיף גם הודעת system/developer כללית"
      - type: code
        language: text
        code: |
          System: Talk like a pirate
          User: How are you today?
          Assistant:
      - type: bullets
        items:
          - "כל ההודעות הישנות נשלחות שוב בכל איטרציה!"
          - "פורמט ה-API הנוכחי של מודלי LLM מבוסס צ'אט"

  - id: slide-013
    badge: "09/2024"
    layout: text
    direction: rtl
    content:
      - type: title
        text: "מודלי חשיבה - Reasoning Models"
      - type: bullets
        items:
          - "כדי לגרום ל-LLM \"לחשוב\", אנשים השתמשו ב-Prompt Engineering כמו \"Chain of Thought\""
          - "כל המודלים החדשים (OpenAI, DeepSeek, Grok, Gemini, Claude) כוללים תמיכה מובנית ביכולות Reasoning"
          - "הם אומנו ספציפית להציג את תהליך העבודה שלהם ולעקוב אחר תהליך חשיבה מובנה יותר"
      - type: code
        language: text
        code: |
          User: How can we solve the world's water crisis?
          Assistant: <think>Let me think. In order to solve
          the problem we can…</think> Final solution is…
      - type: bullets
        items:
          - "משלמים גם על ה-tokens של ה\"חשיבה\"!"
          - "חלק מהסוכנים (כמו ChatGPT) מסתירים את פלט ה-Reasoning שלהם"
          - "טבלאות דירוג (Leaderboards) עוקבות אחר רמת האינטליגנציה של המודלים"

    notes: |
      דמו: ChatGPT, DeepSeek - מצבי Reasoning.
      מודלי Reasoning הוצגו בסביבות 9/2024.

  # ===========================================
  # SECTION 2: The Augmented LLM
  # ===========================================
  - id: slide-020
    layout: title
    direction: rtl
    content:
      - type: title
        text: "ה-LLM המורחב"
      - type: subtitle
        text: "Retrieval, Tools ו-Memory"

  - id: slide-021
    layout: text-image
    direction: rtl
    columns: "1fr 1fr"
    content:
      - type: title
        text: "ה-LLM המורחב"
      - type: bullets
        items:
          - "באמצעות מספר טכניקות ניתן לשפר את ה-LLM שלנו עם הרחבות שימושיות:"
          - "**Retrieval** — הזרקת ידע חיצוני"
          - "**Tools** (נקרא גם \"Function Calling\") — אינטראקציה עם העולם"
          - "**Memory** — שמירת מידע בין שיחות"
      - type: graphviz
        contentUrl: "/assets/graphviz/augmented-llm.dot"

  - id: slide-022
    layout: text
    direction: rtl
    content:
      - type: title
        text: "תשתיות - LLM Frameworks"
      - type: bullets
        items:
          - "לכל ספק LLM יש API משלו"
          - "ספריית LiteLLM מאפשרת שימוש ב-API אחיד"
          - "בדרך כלל נדרש Framework לעטיפת קריאות Tools ושמירת היסטוריית הודעות וזיכרון"
          - "תמיכה ב-Retrievals מוגדרים מראש"
          - "תמיכה ב-Tools מוגדרים מראש"

  - id: slide-023
    layout: text-image
    direction: rtl
    columns: "1fr 1fr"
    content:
      - type: title
        text: "אחזור מידע - Retrieval (RAG)"
      - type: bullets
        items:
          - "ידע חדש אינו מוכר ל-LLM (נקבע לפי זמן האימון)"
          - "חלק מהמידע יכול להיות פרטי או שנרצה למקד את ה-LLM בתחום ספציפי"
          - "המידע מוכן מראש בחלקים (chunks), ולפי הודעת המשתמש החלקים הרלוונטיים (לפי דמיון) מתווספים לצ'אט"
          - "[מאמר מקורי: Lewis et al., 2020](https://arxiv.org/pdf/2005.11401)"
      - type: code
        language: text
        code: |
          System: You are a helpful assistant. Here is some
          more context: {{RAG content}}
          User: On which platforms CSME is supported?
      - type: diagram
        src: "/assets/diagrams/rag_architecture.svg"
        alt: "תרשים ארכיטקטורת RAG"

  - id: slide-024
    layout: text-image
    direction: rtl
    columns: "1fr 1fr"
    content:
      - type: title
        text: "זיכרון - Memory"
      - type: bullets
        items:
          - "מודלי LLM הם **Stateless**, יודעים רק מה שנשלח בצ'אט הנוכחי (**זיכרון לטווח קצר**)"
          - "**Memory** מאפשר לנו לזהות עובדות שימושיות בהודעות המשתמש ולאחסן אותן במסד נתונים לשיחות עתידיות (**זיכרון לטווח ארוך**)"
          - "ה-Memory מאוחזר מ-DB ומתווסף ל-**System Message** בכל צ'אט חדש"
          - "**Mem0** הוא תשתית קוד פתוח פופולרית ליכולת זו"
          - "**Memory מול RAG**: RAG מוסיף **ידע חיצוני**, Memory מוסיף **ידע ספציפי למשתמש**"
      - type: video
        src: "/assets/videos/lesson-05-slide-024-ai-memory.mp4"
        alt: "ארכיטקטורת Memory"
    notes: |
      דמו: יכולות Memory של ChatGPT

  # ===========================================
  # SECTION 3: Tools Calling
  # ===========================================
  - id: slide-030
    layout: title
    direction: rtl
    content:
      - type: title
        text: "קריאת כלים - Tools Calling"
      - type: subtitle
        text: "Function Calling ו-Structured Output"

  - id: slide-037
    badge: "08/2024"
    layout: text
    direction: rtl
    animation:
      type: step
    content:
      - type: title
        text: "פלט מובנה - Structured Output"
      - type: bullets
        items:
          - "באמצעות מנגנון Function Calling, ה-LLM יכול גם לייצר תגובה שמכילה JSON Schema קפדני"
          - "זהו שיפור ל-\"JSON Mode\" הישן"
          - "OpenAI אימנו מודלים חדשים להבין סכמות מסובכות ולייצר פלטים שתואמים אותן (דיוק של 93%)"
          - "הם גם הגבילו את המודלים לייצר tokens ספציפיים בהתאם לסכמה שסופקה (דיוק של 100%)"
          - "עובד רק עם מודלים חדשים (gpt-4o-mini-2024-07-18 ומעלה)"
    notes: |
      Structured Output הוצג ב-8/2024

  - id: slide-031
    badge: "06/2023"
    layout: text-image
    direction: rtl
    columns: "1fr 1fr"
    animation:
      type: step
    content:
      - type: title
        text: "קריאת כלים - Tools Calling"
      - type: bullets
        items:
          - "Tools מאפשרים ל-LLM לבקש מידע נוסף מהמשתמש"
          - "מודלי LLM חדשים עברו Fine-Tuning לזהות מתי צריך לקרוא לפונקציה ולהגיב עם JSON שתואם את חתימת הפונקציה"
          - "הפונקציות הזמינות מוגדרות ב-Prompt הקלט באמצעות סכמה קפדנית"
          - "כשה-LLM רוצה להריץ Tool, הוא מגיב עם סוג תוכן ייעודי של \"tool-use\""
          - "תגובת הפונקציה מוחזרת ל-LLM כהודעת \"tool_result\" חדשה"
          - "כל ספקי ה-LLM תומכים ב-Function Calling (מאז 6/2023)"
      - type: image
        src: "/assets/images/lesson-05/slide10_picture_4.png"
        alt: "סקירת Tools Calling"

  - id: slide-032
    layout: fullDiagram
    direction: rtl
    content:
      - type: title
        text: "קריאת כלים - Tools Calling - זרימה"
      - type: image
        src: "/assets/images/lesson-05/slide11_picture_2.png"
        alt: "תרשים זרימת Tools Calling"

  - id: slide-033
    layout: text
    direction: rtl
    content:
      - type: title
        text: "קריאת כלים – הגדרת Tool"
      - type: code
        language: json
        code: |
          {
            "name": "get_weather",
            "description": "Get the current weather in a given location",
            "input_schema": {
              "type": "object",
              "properties": {
                "location": {
                  "type": "string",
                  "description": "The city and state, e.g. San Francisco"
                },
                "unit": {
                  "type": "string",
                  "enum": ["celsius", "fahrenheit"],
                  "description": "The unit of temperature"
                }
              },
              "required": ["location"]
            }
          }

  - id: slide-034
    layout: text
    direction: rtl
    content:
      - type: title
        text: "קריאת כלים – System Prompt"
      - type: text
        text: "System Prompt מיוחד נבנה מהגדרות ה-Tool, תצורת ה-Tool, וכל System Prompt שהמשתמש ציין"
      - type: code
        language: json
        code: |
          {
            "role": "system",
            "content": [{
              "type": "text",
              "content": "In this environment you have access to a
              set of tools you can use to answer the user's
              question.
              {{ FORMATTING INSTRUCTIONS }}
              {{ TOOL DEFINITIONS IN JSON SCHEMA }}
              {{ USER SYSTEM PROMPT }}
              {{ TOOL CONFIGURATION }}"
            }]
          }

  - id: slide-035
    layout: text
    direction: rtl
    content:
      - type: title
        text: "קריאת כלים – Tool Use"
      - type: code
        language: json
        code: |
          {
            "role": "user",
            "content": [{
              "type": "text",
              "text": "What is the weather in San Francisco?"
            }]
          },
          {
            "role": "assistant",
            "content": [
              {
                "type": "text",
                "text": "<thinking>To answer this question, I will
                use the get_weather tool...</thinking>"
              },
              {
                "type": "tool_use",
                "id": "toolu_01A09q90qw90lq917835lq9",
                "name": "get_weather",
                "input": {"location": "San Francisco, CA"}
              }
            ]
          }

  - id: slide-036
    layout: text
    direction: rtl
    content:
      - type: title
        text: "קריאת כלים – Tool Result"
      - type: text
        text: "המשתמש מוסיף הודעה חדשה לצ'אט עם תוצאת ה-Tool ושולח ל-LLM:"
      - type: code
        language: json
        code: |
          {
            "role": "user",
            "content": [{
              "type": "tool_result",
              "tool_use_id": "toolu_01A09q90qw90lq917835lq9",
              "content": "15 degrees"
            }]
          }
      - type: bullets
        items:
          - "ספקו תיאורים מפורטים ביותר"
          - "פורמט הגדרת/פענוח הפונקציה בפועל מוגדר על ידי ספקי ה-LLM"
          - "ספריית ה-API של הספק מתרגמת את זה למשתמש הקצה"
    notes: |
      דמו: שימוש ב-Tools של ChatGPT

