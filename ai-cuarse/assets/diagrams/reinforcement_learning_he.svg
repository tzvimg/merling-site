<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2E6AB3"/>
    </linearGradient>
    <linearGradient id="envGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7C948"/>
      <stop offset="100%" style="stop-color:#E5A823"/>
    </linearGradient>
    <linearGradient id="rewardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71"/>
      <stop offset="100%" style="stop-color:#27AE60"/>
    </linearGradient>
    <linearGradient id="penaltyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C"/>
      <stop offset="100%" style="stop-color:#C0392B"/>
    </linearGradient>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2E6AB3"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E5A823"/>
    </marker>
  </defs>
  
  <!-- Goal text -->
  <text x="400" y="45" text-anchor="middle" direction="rtl" fill="var(--color-text, #333333)" font-family="Arial, sans-serif" font-size="16" font-weight="bold">מטרה: למקסם את התגמול המצטבר</text>
  <text x="400" y="70" text-anchor="middle" direction="rtl" fill="var(--color-text-muted, #888)" font-family="Arial, sans-serif" font-size="13">למידה באמצעות ניסוי וטעייה</text>
  
  <!-- Agent Box -->
  <rect x="80" y="140" width="180" height="200" rx="12" fill="var(--color-surface, #E8F4FD)" stroke="#2E6AB3" stroke-width="2"/>
  <text x="170" y="180" text-anchor="middle" direction="rtl" fill="#2E6AB3" font-family="Arial, sans-serif" font-size="18" font-weight="bold">סוכן</text>
  <text x="170" y="205" text-anchor="middle" direction="rtl" fill="#2E6AB3" font-family="Arial, sans-serif" font-size="12">(מקבל החלטות)</text>
  
  <!-- Robot icon -->
  <text x="170" y="290" text-anchor="middle" font-size="60">🤖</text>
  
  <!-- Environment Box -->
  <rect x="520" y="100" width="230" height="280" rx="12" fill="var(--color-surface, #FEF9E7)" stroke="#E5A823" stroke-width="2"/>
  <text x="635" y="140" text-anchor="middle" direction="rtl" fill="#E5A823" font-family="Arial, sans-serif" font-size="18" font-weight="bold">סביבה</text>
  <text x="635" y="165" text-anchor="middle" direction="rtl" fill="#E5A823" font-family="Arial, sans-serif" font-size="12">(עולם / משחק / מערכת)</text>
  
  <!-- Environment visual (game/maze) -->
  <rect x="555" y="185" width="160" height="140" rx="8" fill="var(--color-surface, #ffffff)" stroke="#E5A823"/>
  <!-- Grid -->
  <rect x="565" y="195" width="35" height="35" fill="var(--color-surface, #FEF9E7)" stroke="#E5A823"/>
  <rect x="602" y="195" width="35" height="35" fill="var(--color-surface, #ffffff)" stroke="#E5A823"/>
  <rect x="639" y="195" width="35" height="35" fill="var(--color-surface, #FEF9E7)" stroke="#E5A823"/>
  <rect x="676" y="195" width="35" height="35" fill="var(--color-surface, #ffffff)" stroke="#E5A823"/>
  <rect x="565" y="232" width="35" height="35" fill="var(--color-surface, #ffffff)" stroke="#E5A823"/>
  <rect x="602" y="232" width="35" height="35" fill="#2C3E50"/>
  <rect x="639" y="232" width="35" height="35" fill="var(--color-surface, #FEF9E7)" stroke="#E5A823"/>
  <rect x="676" y="232" width="35" height="35" fill="var(--color-surface, #ffffff)" stroke="#E5A823"/>
  <rect x="565" y="269" width="35" height="35" fill="var(--color-surface, #FEF9E7)" stroke="#E5A823"/>
  <rect x="602" y="269" width="35" height="35" fill="var(--color-surface, #ffffff)" stroke="#E5A823"/>
  <rect x="639" y="269" width="35" height="35" fill="#2C3E50"/>
  <rect x="676" y="269" width="35" height="35" fill="#D5F5E3" stroke="#27AE60" stroke-width="2"/>
  <text x="693" y="295" text-anchor="middle" font-size="20">🎯</text>
  <!-- Agent position -->
  <circle cx="582" cy="250" r="12" fill="#2E6AB3"/>
  <text x="582" y="255" text-anchor="middle" fill="#ffffff" font-size="12">A</text>
  
  <!-- Action Arrow (Agent to Environment) -->
  <path d="M 260 190 Q 400 100 520 160" stroke="#2E6AB3" stroke-width="2.5" fill="none" marker-end="url(#arrowBlue)"/>
  <rect x="340" y="95" width="80" height="30" rx="8" fill="var(--color-surface, #E8F4FD)" stroke="#2E6AB3"/>
  <text x="380" y="116" text-anchor="middle" direction="rtl" fill="#2E6AB3" font-family="Arial, sans-serif" font-size="13" font-weight="bold">פעולה</text>
  
  <!-- State Arrow (Environment to Agent) -->
  <path d="M 520 340 Q 400 400 260 300" stroke="#E5A823" stroke-width="2.5" fill="none" marker-end="url(#arrowOrange)"/>
  <rect x="345" y="365" width="70" height="30" rx="8" fill="var(--color-surface, #FEF9E7)" stroke="#E5A823"/>
  <text x="380" y="386" text-anchor="middle" direction="rtl" fill="#E5A823" font-family="Arial, sans-serif" font-size="13" font-weight="bold">מצב</text>
  
  <!-- Reward/Penalty indicators -->
  <rect x="260" y="420" width="120" height="40" rx="10" fill="#D5F5E3" stroke="#27AE60" stroke-width="2"/>
  <text x="320" y="447" text-anchor="middle" direction="rtl" fill="#27AE60" font-family="Arial, sans-serif" font-size="14" font-weight="bold">🏆 +תגמול</text>
  
  <rect x="420" y="420" width="120" height="40" rx="10" fill="#FDEDEC" stroke="#E74C3C" stroke-width="2"/>
  <text x="480" y="447" text-anchor="middle" direction="rtl" fill="#E74C3C" font-family="Arial, sans-serif" font-size="14" font-weight="bold">❌ −עונש</text>
  
  <!-- Examples at bottom -->
  <text x="400" y="485" text-anchor="middle" direction="rtl" fill="var(--color-text, #333333)" font-family="Arial, sans-serif" font-size="13">
    דוגמאות: AI למשחקים (AlphaGo), מכוניות אוטונומיות, רובוטיקה, בוטים למסחר
  </text>
</svg>
