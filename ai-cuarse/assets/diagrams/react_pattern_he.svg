<svg width="750" height="450" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 450">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="450" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="375" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">ReAct Pattern</text>
  
  <!-- Thought (top) -->
  <circle cx="375" cy="100" r="50" fill="#e3f2fd" stroke="#1976d2" stroke-width="3"/>
  <g transform="translate(355, 80)">
    <!-- Brain icon -->
    <path d="M20 5c-3 0-5.5 1.5-7 3.5C11.5 6.5 9 5 6 5c-4.4 0-8 3.6-8 8 0 2.2.9 4.2 2.3 5.7C.9 20.2 2 22.2 2 24.5c0 4.4 3.6 8 8 8h20c4.4 0 8-3.6 8-8 0-2.3-1.1-4.3-2.7-5.8C36.7 17.2 38 15.2 38 13c0-4.4-3.6-8-8-8z" fill="#1976d2"/>
  </g>
  <text x="375" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">מחשבה</text>
  <text x="375" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">מה אני צריך לעשות?</text>
  
  <!-- Action (right) -->
  <circle cx="600" cy="225" r="50" fill="#fff3e0" stroke="#f57c00" stroke-width="3"/>
  <g transform="translate(580, 205)">
    <!-- Gear icon -->
    <path d="M20 12c-4.4 0-8 3.6-8 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zm0 12c-2.2 0-4-1.8-4-4s1.8-4 4-4 4 1.8 4 4-1.8 4-4 4z" fill="#f57c00"/>
    <path d="M38 18h-3.2c-.3-1.1-.8-2.1-1.4-3l2.3-2.3c.8-.8.8-2 0-2.8l-2.8-2.8c-.8-.8-2-.8-2.8 0L28 9.4c-.9-.6-1.9-1.1-3-1.4V5c0-1.1-.9-2-2-2h-4c-1.1 0-2 .9-2 2v3c-1.1.3-2.1.8-3 1.4l-2.3-2.3c-.8-.8-2-.8-2.8 0L6.1 10c-.8.8-.8 2 0 2.8L8.4 15c-.6.9-1.1 1.9-1.4 3H4c-1.1 0-2 .9-2 2v4c0 1.1.9 2 2 2h3c.3 1.1.8 2.1 1.4 3l-2.3 2.3c-.8.8-.8 2 0 2.8l2.8 2.8c.8.8 2 .8 2.8 0l2.3-2.3c.9.6 1.9 1.1 3 1.4v3c0 1.1.9 2 2 2h4c1.1 0 2-.9 2-2v-3c1.1-.3 2.1-.8 3-1.4l2.3 2.3c.8.8 2 .8 2.8 0l2.8-2.8c.8-.8.8-2 0-2.8L31.6 25c.6-.9 1.1-1.9 1.4-3H36c1.1 0 2-.9 2-2v-4c0-1.1-.9-2-2-2z" fill="#f57c00"/>
  </g>
  <text x="600" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">פעולה</text>
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">חיפוש במסד נתונים</text>
  
  <!-- Observation (bottom) -->
  <circle cx="375" cy="350" r="50" fill="#e8f5e8" stroke="#388e3c" stroke-width="3"/>
  <g transform="translate(355, 330)">
    <!-- Eye icon -->
    <ellipse cx="20" cy="20" rx="18" ry="12" fill="none" stroke="#388e3c" stroke-width="2"/>
    <circle cx="20" cy="20" r="6" fill="#388e3c"/>
    <circle cx="22" cy="18" r="2" fill="white"/>
  </g>
  <text x="375" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388e3c">תצפיה</text>
  <text x="375" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">תוצאות החיפוש</text>
  
  <!-- Final Answer (left) -->
  <circle cx="150" cy="225" r="50" fill="#e8f5e8" stroke="#4caf50" stroke-width="3"/>
  <g transform="translate(130, 205)">
    <!-- Checkmark icon -->
    <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" fill="#4caf50" stroke="#4caf50" stroke-width="2"/>
  </g>
  <text x="150" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">תשובה סופית</text>
  
  <!-- Arrows -->
  <!-- Thought to Action -->
  <path d="M 420 130 Q 520 160 560 195" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Action to Observation -->
  <path d="M 570 270 Q 520 310 420 330" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Observation back to Thought (loop) -->
  <path d="M 330 320 Q 280 280 280 225 Q 280 170 330 130" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Thought to Final Answer (when done) -->
  <path d="M 330 150 Q 240 180 190 200" fill="none" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  
  <!-- Loop indicator -->
  <text x="280" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" transform="rotate(-90 280 225)">לולאה</text>
  
  <!-- Final path indicator -->
  <text x="260" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4caf50">כאשר מוכן</text>
</svg>