<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" direction="rtl">
  <defs>
    <linearGradient id="encoderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="decoderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bertGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gptGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="t5Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DB2777;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="var(--color-surface, #FAFAFA)"/>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="var(--color-text, #1E293B)" direction="rtl">מודלים מודרניים מבוססי Transformer</text>
  <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="var(--color-text-muted, #64748B)" direction="rtl">שלוש גישות שונות לאותה ארכיטקטורה (2018-2019)</text>

  <!-- ===================== -->
  <!-- TIMELINE -->
  <!-- ===================== -->
  <line x1="100" y1="100" x2="1100" y2="100" stroke="var(--color-border, #E5E7EB)" stroke-width="3"/>
  <circle cx="200" cy="100" r="8" fill="#F59E0B"/>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="var(--color-text-muted, #6B7280)">2018</text>
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#D97706">BERT</text>
  
  <circle cx="500" cy="100" r="8" fill="#8B5CF6"/>
  <text x="500" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="var(--color-text-muted, #6B7280)">2018-2023</text>
  <text x="500" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7C3AED">GPT 1→4</text>
  
  <circle cx="800" cy="100" r="8" fill="#EC4899"/>
  <text x="800" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="var(--color-text-muted, #6B7280)">2019</text>
  <text x="800" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#DB2777">T5</text>

  <circle cx="1000" cy="100" r="8" fill="#6B7280"/>
  <text x="1000" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="var(--color-text-muted, #6B7280)">2022+</text>
  <text x="1000" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">ChatGPT, Claude...</text>

  <!-- ===================== -->
  <!-- THREE COLUMNS -->
  <!-- ===================== -->

  <!-- BERT Column -->
  <rect x="50" y="165" width="350" height="420" rx="16" fill="var(--color-surface, #FFFBEB)" stroke="#F59E0B" stroke-width="2"/>
  
  <rect x="70" y="180" width="310" height="50" rx="10" fill="url(#bertGrad)" filter="url(#shadow)"/>
  <text x="225" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">BERT</text>
  
  <text x="225" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#B45309" direction="rtl">Encoder בלבד</text>
  
  <!-- BERT Architecture -->
  <rect x="100" y="275" width="250" height="80" rx="10" fill="url(#encoderGrad)" filter="url(#shadow)"/>
  <text x="225" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Encoder</text>
  <text x="225" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#DBEAFE" direction="rtl">רואה את כל המשפט בבת אחת</text>
  
  <!-- Bidirectional arrows -->
  <text x="225" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#3B82F6">← →</text>
  <text x="225" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2563EB" direction="rtl">דו-כיווני (Bidirectional)</text>
  
  <!-- BERT Use cases -->
  <rect x="80" y="420" width="290" height="80" rx="8" fill="#FEF3C7" stroke="#FCD34D" stroke-width="1"/>
  <text x="225" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#92400E" direction="rtl">🎯 מתאים ל:</text>
  <text x="225" y="468" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#78350F" direction="rtl">• סיווג טקסט (חיובי/שלילי)</text>
  <text x="225" y="488" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#78350F" direction="rtl">• שאלות ותשובות • NER</text>
  
  <!-- BERT Key insight -->
  <text x="225" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#B45309" direction="rtl">💡 "הבנה" של טקסט</text>
  <text x="225" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#D97706" direction="rtl">לא יוצר טקסט חדש</text>

  <!-- GPT Column -->
  <rect x="425" y="165" width="350" height="420" rx="16" fill="var(--color-surface, #F5F3FF)" stroke="#8B5CF6" stroke-width="2"/>
  
  <rect x="445" y="180" width="310" height="50" rx="10" fill="url(#gptGrad)" filter="url(#shadow)"/>
  <text x="600" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">GPT</text>
  
  <text x="600" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7C3AED" direction="rtl">Decoder בלבד</text>
  
  <!-- GPT Architecture -->
  <rect x="475" y="275" width="250" height="80" rx="10" fill="url(#decoderGrad)" filter="url(#shadow)"/>
  <text x="600" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Decoder</text>
  <text x="600" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#DCFCE7" direction="rtl">מייצר מילה אחרי מילה</text>
  
  <!-- Unidirectional arrow -->
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#22C55E">→ → →</text>
  <text x="600" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#16A34A" direction="rtl">חד-כיווני (Autoregressive)</text>
  
  <!-- GPT Use cases -->
  <rect x="455" y="420" width="290" height="80" rx="8" fill="#EDE9FE" stroke="#C4B5FD" stroke-width="1"/>
  <text x="600" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#5B21B6" direction="rtl">🎯 מתאים ל:</text>
  <text x="600" y="468" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4C1D95" direction="rtl">• יצירת טקסט • צ'אטבוטים</text>
  <text x="600" y="488" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4C1D95" direction="rtl">• כתיבת קוד • סיכום</text>
  
  <!-- GPT Key insight -->
  <text x="600" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#7C3AED" direction="rtl">💡 "יצירה" של טקסט</text>
  <text x="600" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#8B5CF6" direction="rtl">ChatGPT, Claude, Gemini</text>

  <!-- T5 Column -->
  <rect x="800" y="165" width="350" height="420" rx="16" fill="var(--color-surface, #FDF2F8)" stroke="#EC4899" stroke-width="2"/>
  
  <rect x="820" y="180" width="310" height="50" rx="10" fill="url(#t5Grad)" filter="url(#shadow)"/>
  <text x="975" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">T5</text>
  
  <text x="975" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DB2777" direction="rtl">Encoder + Decoder</text>
  
  <!-- T5 Architecture -->
  <rect x="830" y="275" width="115" height="80" rx="10" fill="url(#encoderGrad)" filter="url(#shadow)"/>
  <text x="887" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Enc</text>
  
  <text x="960" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#6B7280">→</text>
  
  <rect x="1005" y="275" width="115" height="80" rx="10" fill="url(#decoderGrad)" filter="url(#shadow)"/>
  <text x="1062" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Dec</text>
  
  <!-- T5 description -->
  <text x="975" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#DB2777" direction="rtl">"Text-to-Text"</text>
  <text x="975" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#EC4899" direction="rtl">כל משימה = טקסט לטקסט</text>
  
  <!-- T5 Use cases -->
  <rect x="830" y="420" width="290" height="80" rx="8" fill="#FCE7F3" stroke="#F9A8D4" stroke-width="1"/>
  <text x="975" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#9D174D" direction="rtl">🎯 מתאים ל:</text>
  <text x="975" y="468" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#831843" direction="rtl">• תרגום • סיכום</text>
  <text x="975" y="488" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#831843" direction="rtl">• שאלות ותשובות • תיקון שגיאות</text>
  
  <!-- T5 Key insight -->
  <text x="975" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#DB2777" direction="rtl">💡 "המרה" של טקסט</text>
  <text x="975" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#EC4899" direction="rtl">קלט → פלט מובנה</text>

  <!-- ===================== -->
  <!-- BOTTOM SUMMARY -->
  <!-- ===================== -->
  
  <rect x="100" y="605" width="1000" height="85" rx="12" fill="#F0F9FF" stroke="#BAE6FD" stroke-width="2"/>
  <text x="600" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0369A1" direction="rtl">🔑 הנקודה המרכזית</text>
  <text x="600" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0284C7" direction="rtl">כולם מבוססים על אותו רעיון: Self-Attention מהטרנספורמר המקורי</text>
  <text x="600" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#0369A1" direction="rtl">ההבדל: איזה חלק משתמשים (Encoder/Decoder) ואיך מאמנים</text>

  <!-- ===================== -->
  <!-- SCALE NOTE -->
  <!-- ===================== -->
  <rect x="100" y="705" width="1000" height="75" rx="12" fill="#FEF2F2" stroke="#FECACA" stroke-width="2"/>
  <text x="600" y="735" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#DC2626" direction="rtl">📈 מה השתנה מאז? סקייל!</text>
  <text x="600" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#991B1B" direction="rtl">BERT: 340M פרמטרים | GPT-3: 175B | GPT-4: ~1.8T (אומדן) | יותר דאטה, יותר חישוב = יותר יכולות</text>

</svg>
