<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Zero-Shot Section -->
  <text x="100" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">Zero-Shot</text>
  <text x="100" y="50" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">ללא דוגמאות</text>
  
  <!-- Zero-Shot: Question box -->
  <rect x="50" y="120" width="100" height="40" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2" rx="5"/>
  <text x="100" y="145" text-anchor="middle" font-family="Arial" font-size="14" fill="white">שאלה</text>
  
  <!-- Zero-Shot: Arrow -->
  <path d="M 160 140 L 220 140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Zero-Shot: Answer box -->
  <rect x="230" y="120" width="100" height="40" fill="#7ED321" stroke="#5BA517" stroke-width="2" rx="5"/>
  <text x="280" y="145" text-anchor="middle" font-family="Arial" font-size="14" fill="white">תשובה</text>

  <!-- Few-Shot Section -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">Few-Shot</text>
  <text x="600" y="50" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">עם דוגמאות</text>
  
  <!-- Few-Shot: Example boxes -->
  <rect x="450" y="80" width="80" height="30" fill="#F5A623" stroke="#D4881A" stroke-width="2" rx="5"/>
  <text x="490" y="100" text-anchor="middle" font-family="Arial" font-size="12" fill="white">דוגמה 1</text>
  
  <rect x="540" y="80" width="80" height="30" fill="#F5A623" stroke="#D4881A" stroke-width="2" rx="5"/>
  <text x="580" y="100" text-anchor="middle" font-family="Arial" font-size="12" fill="white">דוגמה 2</text>
  
  <rect x="630" y="80" width="80" height="30" fill="#F5A623" stroke="#D4881A" stroke-width="2" rx="5"/>
  <text x="670" y="100" text-anchor="middle" font-family="Arial" font-size="12" fill="white">דוגמה 3</text>
  
  <!-- Few-Shot: Question box -->
  <rect x="550" y="140" width="100" height="40" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2" rx="5"/>
  <text x="600" y="165" text-anchor="middle" font-family="Arial" font-size="14" fill="white">שאלה</text>
  
  <!-- Few-Shot: Arrow -->
  <path d="M 660 160 L 720 160" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Few-Shot: Answer box -->
  <rect x="730" y="140" width="100" height="40" fill="#7ED321" stroke="#5BA517" stroke-width="2" rx="5"/>
  <text x="780" y="165" text-anchor="middle" font-family="Arial" font-size="12" fill="white">תשובה מדויקת</text>

  <!-- Divider line -->
  <line x1="400" y1="20" x2="400" y2="380" stroke="#DDD" stroke-width="2"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>