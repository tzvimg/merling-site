<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" direction="rtl">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C"/>
      <stop offset="100%" style="stop-color:#C0392B"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71"/>
      <stop offset="100%" style="stop-color:#27AE60"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2E6AB3"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333" direction="rtl">השוואה - Chain-of-Thought (CoT)</text>

  <!-- Question Box -->
  <rect x="200" y="55" width="400" height="50" rx="8" fill="#E8F4FD" stroke="#4A90D9" stroke-width="2"/>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#2E6AB3" font-weight="bold" direction="rtl">שאלה:</text>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333" direction="rtl">אם יש לי 3 סלים ובכל סל 4 תפוחים, כמה תפוחים יש לי?</text>

  <!-- Arrow down left -->
  <path d="M 300 105 L 200 140" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <!-- Arrow down right -->
  <path d="M 500 105 L 600 140" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- WITHOUT CoT - Left Side -->
  <rect x="50" y="145" width="300" height="180" rx="10" fill="#FDEDEC" stroke="#E74C3C" stroke-width="2"/>
  
  <!-- Red X icon -->
  <circle cx="300" cy="170" r="18" fill="url(#redGrad)"/>
  <text x="300" y="176" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">✗</text>
  
  <text x="180" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#C0392B" direction="rtl">ללא CoT</text>
  
  <line x1="70" y1="195" x2="330" y2="195" stroke="#E74C3C" stroke-width="1" opacity="0.5"/>
  
  <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#666" direction="rtl">עיבוד ישיר:</text>
  <text x="200" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" direction="rtl">שאלה → תשובה</text>
  
  <rect x="120" y="275" width="160" height="35" rx="5" fill="#E74C3C"/>
  <text x="200" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">12</text>
  
  <text x="200" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#999" direction="rtl">⚠️ לפעמים שגוי, ללא הסבר</text>

  <!-- WITH CoT - Right Side -->
  <rect x="450" y="145" width="300" height="280" rx="10" fill="#E8F8F0" stroke="#2ECC71" stroke-width="2"/>
  
  <!-- Green checkmark icon -->
  <circle cx="700" cy="170" r="18" fill="url(#greenGrad)"/>
  <text x="700" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white" font-weight="bold">✓</text>
  
  <text x="580" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27AE60" direction="rtl">עם CoT</text>
  
  <line x1="470" y1="195" x2="730" y2="195" stroke="#2ECC71" stroke-width="1" opacity="0.5"/>
  
  <!-- Step 1 -->
  <rect x="470" y="210" width="260" height="30" rx="5" fill="white" stroke="#2ECC71" stroke-width="1"/>
  <text x="600" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333" direction="rtl">שלב 1: יש לי 3 סלים</text>
  
  <!-- Arrow -->
  <path d="M 600 240 L 600 250" stroke="#2ECC71" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Step 2 -->
  <rect x="470" y="255" width="260" height="30" rx="5" fill="white" stroke="#2ECC71" stroke-width="1"/>
  <text x="600" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333" direction="rtl">שלב 2: בכל סל 4 תפוחים</text>
  
  <!-- Arrow -->
  <path d="M 600 285 L 600 295" stroke="#2ECC71" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Step 3 -->
  <rect x="470" y="300" width="260" height="30" rx="5" fill="white" stroke="#2ECC71" stroke-width="1"/>
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333" direction="rtl">שלב 3: חישוב 3×4=12</text>
  
  <!-- Arrow -->
  <path d="M 600 330 L 600 345" stroke="#2ECC71" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Final Answer -->
  <rect x="520" y="350" width="160" height="35" rx="5" fill="url(#greenGrad)"/>
  <text x="600" y="373" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold" direction="rtl">תשובה: 12 תפוחים</text>
  
  <text x="600" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#27AE60" direction="rtl">✓ תשובה נכונה עם הסבר</text>

  <!-- Bottom comparison -->
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Wei et al. 2022: CoT = 90.2% vs Standard = 60%</text>
</svg>
