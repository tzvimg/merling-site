<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #f8f9fa; stroke: #333; stroke-width: 2; rx: 8; }
      .question { fill: #3498db; }
      .answer { fill: #27ae60; }
      .text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; dominant-baseline: middle; fill: white; }
      .step-text { fill: #333; }
      .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .brain { fill: #e74c3c; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Question Box -->
  <rect x="20" y="180" width="100" height="60" class="box question" />
  <text x="70" y="210" class="text">שאלה</text>
  
  <!-- Brain icon above question -->
  <path d="M55 150 Q45 140 35 150 Q30 145 35 155 Q40 165 50 160 Q60 165 75 160 Q85 165 90 155 Q95 145 90 150 Q80 140 70 150 Q65 145 60 150 Z" class="brain" />
  
  <!-- Arrow 1 -->
  <line x1="120" y1="210" x2="160" y2="210" class="arrow" />
  
  <!-- Step 1 Box -->
  <rect x="170" y="180" width="120" height="60" class="box" />
  <text x="230" y="205" class="step-text">שלב 1:</text>
  <text x="230" y="220" class="step-text">הבנת הבעיה</text>
  
  <!-- Arrow 2 -->
  <line x1="290" y1="210" x2="330" y2="210" class="arrow" />
  
  <!-- Step 2 Box -->
  <rect x="340" y="180" width="120" height="60" class="box" />
  <text x="400" y="205" class="step-text">שלב 2:</text>
  <text x="400" y="220" class="step-text">פירוק לחלקים</text>
  
  <!-- Arrow 3 -->
  <line x1="460" y1="210" x2="500" y2="210" class="arrow" />
  
  <!-- Step 3 Box -->
  <rect x="510" y="180" width="120" height="60" class="box" />
  <text x="570" y="205" class="step-text">שלב 3:</text>
  <text x="570" y="220" class="step-text">פתרון כל חלק</text>
  
  <!-- Arrow 4 -->
  <line x1="630" y1="210" x2="670" y2="210" class="arrow" />
  
  <!-- Answer Box -->
  <rect x="680" y="180" width="100" height="60" class="box answer" />
  <text x="730" y="210" class="text">תשובה</text>
  
  <!-- Thought bubbles -->
  <circle cx="230" cy="150" r="8" fill="#e8f4fd" stroke="#3498db" stroke-width="1" />
  <circle cx="225" cy="140" r="5" fill="#e8f4fd" stroke="#3498db" stroke-width="1" />
  <circle cx="220" cy="132" r="3" fill="#e8f4fd" stroke="#3498db" stroke-width="1" />
  
  <circle cx="400" cy="150" r="8" fill="#e8f4fd" stroke="#3498db" stroke-width="1" />
  <circle cx="395" cy="140" r="5" fill="#e8f4fd" stroke="#3498db" stroke-width="1" />
  <circle cx="390" cy="132" r="3" fill="#e8f4fd" stroke="#3498db" stroke-width="1" />
  
  <circle cx="570" cy="150" r="8" fill="#e8f4fd" stroke="#3498db" stroke-width="1" />
  <circle cx="565" cy="140" r="5" fill="#e8f4fd" stroke="#3498db" stroke-width="1" />
  <circle cx="560" cy="132" r="3" fill="#e8f4fd" stroke="#3498db" stroke-width="1" />
</svg>