<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" direction="rtl">
  <defs>
    <linearGradient id="convGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fcGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="var(--color-surface, #FAFAFA)"/>

  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="var(--color-text, #1E293B)" direction="rtl">AlexNet - רגע פריצת הדרך (2012)</text>
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="var(--color-text-muted, #64748B)" direction="rtl">הרשת שהוכיחה: למידה עמוקה עובדת!</text>

  <!-- ===================== -->
  <!-- TOP: HISTORICAL CONTEXT -->
  <!-- ===================== -->
  <rect x="50" y="110" width="350" height="120" rx="12" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="225" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#B45309" direction="rtl">🏆 תחרות ImageNet 2012</text>
  <text x="225" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#92400E" direction="rtl">AlexNet: שגיאה 15.3%</text>
  <text x="225" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#92400E" direction="rtl">מקום שני: שגיאה 26.2%</text>
  <text x="225" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#D97706" direction="rtl">פער עצום! → עידן הלמידה העמוקה</text>

  <rect x="425" y="110" width="350" height="120" rx="12" fill="#EEF2FF" stroke="#4F46E5" stroke-width="2"/>
  <text x="600" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3730A3" direction="rtl">⚡ חידושים טכניים</text>
  <text x="600" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4338CA" direction="rtl">• ReLU במקום Sigmoid (מהיר יותר)</text>
  <text x="600" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4338CA" direction="rtl">• Dropout (מניעת Overfitting)</text>
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4338CA" direction="rtl">• אימון על GPU (שבועות במקום חודשים)</text>

  <rect x="800" y="110" width="350" height="120" rx="12" fill="#ECFDF5" stroke="#059669" stroke-width="2"/>
  <text x="975" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#047857" direction="rtl">📊 מספרים</text>
  <text x="975" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#065F46" direction="rtl">60 מיליון פרמטרים</text>
  <text x="975" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#065F46" direction="rtl">8 שכבות (5 Conv + 3 FC)</text>
  <text x="975" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#065F46" direction="rtl">1000 קטגוריות לזיהוי</text>

  <!-- ===================== -->
  <!-- INTUITION SECTION -->
  <!-- ===================== -->
  <text x="600" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="var(--color-text, #1E293B)" direction="rtl">🧠 האינטואיציה: מה כל שכבה לומדת?</text>

  <!-- Layer 1 -->
  <rect x="80" y="310" width="240" height="100" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" filter="url(#shadow)"/>
  <text x="200" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2563EB" direction="rtl">שכבות ראשונות</text>
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#3B82F6" direction="rtl">קצוות, צבעים, טקסטורות</text>
  <text x="200" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="28">📐</text>

  <!-- Arrow -->
  <text x="345" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#6B7280">→</text>

  <!-- Layer 2 -->
  <rect x="380" y="310" width="240" height="100" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" filter="url(#shadow)"/>
  <text x="500" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2563EB" direction="rtl">שכבות אמצעיות</text>
  <text x="500" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#3B82F6" direction="rtl">צורות, חלקים (עיניים, אוזניים)</text>
  <text x="500" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="28">👁️</text>

  <!-- Arrow -->
  <text x="645" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#6B7280">→</text>

  <!-- Layer 3 -->
  <rect x="680" y="310" width="240" height="100" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" filter="url(#shadow)"/>
  <text x="800" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#2563EB" direction="rtl">שכבות עמוקות</text>
  <text x="800" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#3B82F6" direction="rtl">אובייקטים שלמים (פנים, גוף)</text>
  <text x="800" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="28">🐱</text>

  <!-- Arrow -->
  <text x="945" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#6B7280">→</text>

  <!-- FC -->
  <rect x="980" y="310" width="140" height="100" rx="12" fill="#F0FDF4" stroke="#22C55E" stroke-width="2" filter="url(#shadow)"/>
  <text x="1050" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#16A34A" direction="rtl">החלטה</text>
  <text x="1050" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#22C55E" direction="rtl">משלבים הכל</text>
  <text x="1050" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="28">🎯</text>

  <!-- ===================== -->
  <!-- WHAT WE LEARNED -->
  <!-- ===================== -->
  <rect x="100" y="440" width="1000" height="90" rx="12" fill="#ECFDF5" stroke="#059669" stroke-width="2"/>
  <text x="600" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#047857" direction="rtl">✓ מה למדנו מ-AlexNet</text>
  <text x="600" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#065F46" direction="rtl">• עומק = יכולת (יותר שכבות = תבניות מורכבות יותר) • GPU הכרחי לאימון • Dropout מונע Overfitting</text>

  <!-- ===================== -->
  <!-- LIMITATIONS -->
  <!-- ===================== -->
  <rect x="100" y="550" width="1000" height="60" rx="12" fill="#FEF2F2" stroke="#FECACA" stroke-width="2"/>
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#DC2626" direction="rtl">⚠️ למה זה לא מספיק לשפה?</text>
  <text x="600" y="602" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#991B1B" direction="rtl">CNN מעולה לתמונות (מבנה מרחבי קבוע), אבל טקסט הוא רצף באורך משתנה → צריך RNN או Transformer</text>

  <!-- ===================== -->
  <!-- LEGACY -->
  <!-- ===================== -->
  <rect x="100" y="630" width="1000" height="55" rx="12" fill="#F0F9FF" stroke="#BAE6FD" stroke-width="2"/>
  <text x="600" y="658" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0369A1" direction="rtl">🌟 המורשת של AlexNet</text>
  <text x="600" y="678" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#0284C7" direction="rtl">פתח את הדרך ל: VGG, ResNet, Inception → ובסופו של דבר Vision Transformers (ViT)</text>

</svg>
