<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="500" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="cbowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E65100;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BF360C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="contextG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43A047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="targetG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E53935;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
    </linearGradient>
    <marker id="arr" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="currentColor">CBOW vs Skip-gram Comparison</text>

  <!-- Divider -->
  <line x1="450" y1="60" x2="450" y2="400" stroke="#BDBDBD" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- CBOW Section -->
  <g transform="translate(20, 60)">
    <rect x="0" y="0" width="400" height="45" rx="8" fill="url(#cbowGrad)"/>
    <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">CBOW</text>

    <!-- CBOW Diagram -->
    <g transform="translate(50, 70)">
      <!-- Context words -->
      <rect x="0" y="0" width="70" height="30" rx="4" fill="url(#contextG)"/>
      <text x="35" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">quick</text>

      <rect x="0" y="40" width="70" height="30" rx="4" fill="url(#contextG)"/>
      <text x="35" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">brown</text>

      <rect x="0" y="80" width="70" height="30" rx="4" fill="url(#contextG)"/>
      <text x="35" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">jumps</text>

      <rect x="0" y="120" width="70" height="30" rx="4" fill="url(#contextG)"/>
      <text x="35" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">over</text>

      <!-- Arrows -->
      <line x1="80" y1="15" x2="130" y2="75" stroke="#666" stroke-width="1.5" marker-end="url(#arr)"/>
      <line x1="80" y1="55" x2="130" y2="75" stroke="#666" stroke-width="1.5" marker-end="url(#arr)"/>
      <line x1="80" y1="95" x2="130" y2="85" stroke="#666" stroke-width="1.5" marker-end="url(#arr)"/>
      <line x1="80" y1="135" x2="130" y2="85" stroke="#666" stroke-width="1.5" marker-end="url(#arr)"/>

      <!-- Hidden layer -->
      <rect x="140" y="55" width="60" height="50" rx="6" fill="#FFC107"/>
      <text x="170" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">avg</text>

      <!-- Arrow to output -->
      <line x1="210" y1="80" x2="260" y2="80" stroke="#666" stroke-width="1.5" marker-end="url(#arr)"/>

      <!-- Target word -->
      <rect x="270" y="60" width="70" height="40" rx="4" fill="url(#targetG)"/>
      <text x="305" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">fox</text>
    </g>

    <!-- CBOW description -->
    <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#333">Context → Target</text>

    <!-- Characteristics -->
    <g transform="translate(30, 270)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50">✓</text>
      <text x="15" y="0" font-family="Arial, sans-serif" font-size="12" fill="#333">Faster training</text>

      <text x="0" y="22" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50">✓</text>
      <text x="15" y="22" font-family="Arial, sans-serif" font-size="12" fill="#333">Better for frequent words</text>

      <text x="0" y="44" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50">✓</text>
      <text x="15" y="44" font-family="Arial, sans-serif" font-size="12" fill="#333">Smooths over context</text>

      <text x="0" y="66" font-family="Arial, sans-serif" font-size="12" fill="#F44336">✗</text>
      <text x="15" y="66" font-family="Arial, sans-serif" font-size="12" fill="#333">Struggles with rare words</text>

      <text x="180" y="0" font-family="Arial, sans-serif" font-size="11" fill="#666">Window: typically 5</text>
    </g>
  </g>

  <!-- Skip-gram Section -->
  <g transform="translate(470, 60)">
    <rect x="0" y="0" width="400" height="45" rx="8" fill="url(#sgGrad)"/>
    <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Skip-gram</text>

    <!-- Skip-gram Diagram -->
    <g transform="translate(50, 70)">
      <!-- Target word -->
      <rect x="0" y="55" width="70" height="50" rx="4" fill="url(#targetG)"/>
      <text x="35" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">fox</text>

      <!-- Arrow from input -->
      <line x1="80" y1="80" x2="130" y2="80" stroke="#666" stroke-width="1.5" marker-end="url(#arr)"/>

      <!-- Hidden layer -->
      <rect x="140" y="55" width="60" height="50" rx="6" fill="#FFC107"/>
      <text x="170" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">embed</text>

      <!-- Arrows to outputs -->
      <line x1="210" y1="70" x2="260" y2="20" stroke="#666" stroke-width="1.5" marker-end="url(#arr)"/>
      <line x1="210" y1="75" x2="260" y2="60" stroke="#666" stroke-width="1.5" marker-end="url(#arr)"/>
      <line x1="210" y1="85" x2="260" y2="100" stroke="#666" stroke-width="1.5" marker-end="url(#arr)"/>
      <line x1="210" y1="90" x2="260" y2="140" stroke="#666" stroke-width="1.5" marker-end="url(#arr)"/>

      <!-- Context words output -->
      <rect x="270" y="5" width="70" height="30" rx="4" fill="url(#contextG)"/>
      <text x="305" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">quick</text>

      <rect x="270" y="45" width="70" height="30" rx="4" fill="url(#contextG)"/>
      <text x="305" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">brown</text>

      <rect x="270" y="85" width="70" height="30" rx="4" fill="url(#contextG)"/>
      <text x="305" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">jumps</text>

      <rect x="270" y="125" width="70" height="30" rx="4" fill="url(#contextG)"/>
      <text x="305" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">over</text>
    </g>

    <!-- Skip-gram description -->
    <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#333">Target → Context</text>

    <!-- Characteristics -->
    <g transform="translate(30, 270)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50">✓</text>
      <text x="15" y="0" font-family="Arial, sans-serif" font-size="12" fill="#333">Better for rare words</text>

      <text x="0" y="22" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50">✓</text>
      <text x="15" y="22" font-family="Arial, sans-serif" font-size="12" fill="#333">More training examples</text>

      <text x="0" y="44" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50">✓</text>
      <text x="15" y="44" font-family="Arial, sans-serif" font-size="12" fill="#333">Better semantic accuracy</text>

      <text x="0" y="66" font-family="Arial, sans-serif" font-size="12" fill="#F44336">✗</text>
      <text x="15" y="66" font-family="Arial, sans-serif" font-size="12" fill="#333">Slower training</text>

      <text x="180" y="0" font-family="Arial, sans-serif" font-size="11" fill="#666">Window: typically 10</text>
    </g>
  </g>

  <!-- Bottom summary -->
  <rect x="100" y="420" width="700" height="65" rx="8" fill="#ECEFF1" stroke="#90A4AE" stroke-width="1"/>
  <text x="450" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#37474F">Which to Use?</text>
  <text x="250" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">CBOW: Large datasets, frequent words</text>
  <text x="650" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Skip-gram: Smaller data, rare words</text>
</svg>
