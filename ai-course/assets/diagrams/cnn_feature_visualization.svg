<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2E6AB3"/>
    </linearGradient>
    <linearGradient id="conv1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7C948"/>
      <stop offset="100%" style="stop-color:#E5A823"/>
    </linearGradient>
    <linearGradient id="conv2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C"/>
      <stop offset="100%" style="stop-color:#C0392B"/>
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71"/>
      <stop offset="100%" style="stop-color:#27AE60"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="currentColor">
    CNN Feature Extraction - How Networks "See" Images
  </text>

  <!-- Input Image (3D representation) -->
  <g transform="translate(30, 80)">
    <!-- Back layer (Blue channel) -->
    <rect x="20" y="20" width="100" height="100" fill="#3498db" opacity="0.6" stroke="#2980b9" stroke-width="1"/>
    <!-- Middle layer (Green channel) -->
    <rect x="10" y="10" width="100" height="100" fill="#2ecc71" opacity="0.6" stroke="#27ae60" stroke-width="1"/>
    <!-- Front layer (Red channel) -->
    <rect x="0" y="0" width="100" height="100" fill="#e74c3c" opacity="0.6" stroke="#c0392b" stroke-width="1"/>
    <!-- Grid lines to show pixels -->
    <g stroke="#fff" stroke-width="0.5" opacity="0.5">
      <line x1="0" y1="25" x2="100" y2="25"/>
      <line x1="0" y1="50" x2="100" y2="50"/>
      <line x1="0" y1="75" x2="100" y2="75"/>
      <line x1="25" y1="0" x2="25" y2="100"/>
      <line x1="50" y1="0" x2="50" y2="100"/>
      <line x1="75" y1="0" x2="75" y2="100"/>
    </g>
    <text x="60" y="145" text-anchor="middle" font-family="Arial" font-size="12" fill="currentColor">Input Image</text>
    <text x="60" y="160" text-anchor="middle" font-family="Arial" font-size="10" fill="#888">(RGB: 3 channels)</text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(160, 130)">
    <path d="M0,20 L40,20" stroke="#888" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="20" y="45" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">Conv Layer 1</text>
    <text x="20" y="57" text-anchor="middle" font-family="Arial" font-size="8" fill="#888">3Ã—3 filters</text>
  </g>

  <!-- Conv Layer 1 - Feature Maps (3D stack) -->
  <g transform="translate(210, 70)">
    <!-- Multiple feature maps stacked -->
    <rect x="40" y="40" width="80" height="80" fill="url(#conv1Grad)" opacity="0.4" stroke="#E5A823" stroke-width="1"/>
    <rect x="30" y="30" width="80" height="80" fill="url(#conv1Grad)" opacity="0.5" stroke="#E5A823" stroke-width="1"/>
    <rect x="20" y="20" width="80" height="80" fill="url(#conv1Grad)" opacity="0.6" stroke="#E5A823" stroke-width="1"/>
    <rect x="10" y="10" width="80" height="80" fill="url(#conv1Grad)" opacity="0.7" stroke="#E5A823" stroke-width="1"/>
    <rect x="0" y="0" width="80" height="80" fill="url(#conv1Grad)" opacity="0.9" stroke="#E5A823" stroke-width="1"/>
    <!-- Edge detection pattern -->
    <g opacity="0.7">
      <line x1="10" y1="20" x2="70" y2="20" stroke="#333" stroke-width="2"/>
      <line x1="10" y1="40" x2="50" y2="40" stroke="#333" stroke-width="1.5"/>
      <line x1="20" y1="10" x2="20" y2="70" stroke="#333" stroke-width="2"/>
      <line x1="60" y1="30" x2="60" y2="60" stroke="#333" stroke-width="1.5"/>
    </g>
    <text x="60" y="155" text-anchor="middle" font-family="Arial" font-size="12" fill="currentColor">Feature Maps 1</text>
    <text x="60" y="170" text-anchor="middle" font-family="Arial" font-size="10" fill="#888">(Edges, Lines)</text>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(340, 130)">
    <path d="M0,20 L40,20" stroke="#888" stroke-width="2" fill="none"/>
    <polygon points="40,20 32,15 32,25" fill="#888"/>
    <text x="20" y="45" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">Conv Layer 2</text>
    <text x="20" y="57" text-anchor="middle" font-family="Arial" font-size="8" fill="#888">+ Pooling</text>
  </g>

  <!-- Conv Layer 2 - Feature Maps -->
  <g transform="translate(390, 85)">
    <rect x="50" y="50" width="60" height="60" fill="url(#conv2Grad)" opacity="0.3" stroke="#C0392B" stroke-width="1"/>
    <rect x="40" y="40" width="60" height="60" fill="url(#conv2Grad)" opacity="0.4" stroke="#C0392B" stroke-width="1"/>
    <rect x="30" y="30" width="60" height="60" fill="url(#conv2Grad)" opacity="0.5" stroke="#C0392B" stroke-width="1"/>
    <rect x="20" y="20" width="60" height="60" fill="url(#conv2Grad)" opacity="0.6" stroke="#C0392B" stroke-width="1"/>
    <rect x="10" y="10" width="60" height="60" fill="url(#conv2Grad)" opacity="0.7" stroke="#C0392B" stroke-width="1"/>
    <rect x="0" y="0" width="60" height="60" fill="url(#conv2Grad)" opacity="0.9" stroke="#C0392B" stroke-width="1"/>
    <!-- Texture/shape patterns -->
    <circle cx="20" cy="20" r="8" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
    <circle cx="40" cy="40" r="6" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
    <rect x="35" y="10" width="15" height="15" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
    <text x="55" y="145" text-anchor="middle" font-family="Arial" font-size="12" fill="currentColor">Feature Maps 2</text>
    <text x="55" y="160" text-anchor="middle" font-family="Arial" font-size="10" fill="#888">(Textures, Shapes)</text>
  </g>

  <!-- Arrow 3 -->
  <g transform="translate(510, 130)">
    <path d="M0,20 L40,20" stroke="#888" stroke-width="2" fill="none"/>
    <polygon points="40,20 32,15 32,25" fill="#888"/>
    <text x="20" y="45" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">Conv Layer 3</text>
    <text x="20" y="57" text-anchor="middle" font-family="Arial" font-size="8" fill="#888">+ Pooling</text>
  </g>

  <!-- Conv Layer 3 - High-level Features -->
  <g transform="translate(560, 100)">
    <rect x="60" y="60" width="40" height="40" fill="#9b59b6" opacity="0.3" stroke="#8e44ad" stroke-width="1"/>
    <rect x="50" y="50" width="40" height="40" fill="#9b59b6" opacity="0.4" stroke="#8e44ad" stroke-width="1"/>
    <rect x="40" y="40" width="40" height="40" fill="#9b59b6" opacity="0.5" stroke="#8e44ad" stroke-width="1"/>
    <rect x="30" y="30" width="40" height="40" fill="#9b59b6" opacity="0.6" stroke="#8e44ad" stroke-width="1"/>
    <rect x="20" y="20" width="40" height="40" fill="#9b59b6" opacity="0.7" stroke="#8e44ad" stroke-width="1"/>
    <rect x="10" y="10" width="40" height="40" fill="#9b59b6" opacity="0.8" stroke="#8e44ad" stroke-width="1"/>
    <rect x="0" y="0" width="40" height="40" fill="#9b59b6" opacity="0.9" stroke="#8e44ad" stroke-width="1"/>
    <!-- Complex pattern hint -->
    <path d="M10,20 Q20,5 30,20 Q20,35 10,20" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
    <text x="50" y="135" text-anchor="middle" font-family="Arial" font-size="12" fill="currentColor">Feature Maps 3</text>
    <text x="50" y="150" text-anchor="middle" font-family="Arial" font-size="10" fill="#888">(Parts, Objects)</text>
  </g>

  <!-- Arrow 4 -->
  <g transform="translate(680, 130)">
    <path d="M0,20 L40,20" stroke="#888" stroke-width="2" fill="none"/>
    <polygon points="40,20 32,15 32,25" fill="#888"/>
    <text x="20" y="45" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">Flatten +</text>
    <text x="20" y="57" text-anchor="middle" font-family="Arial" font-size="8" fill="#888">Dense</text>
  </g>

  <!-- Output Classification -->
  <g transform="translate(730, 90)">
    <!-- Fully connected representation -->
    <rect x="0" y="0" width="80" height="120" rx="5" fill="url(#outputGrad)" opacity="0.2" stroke="#27AE60" stroke-width="2"/>
    <circle cx="40" cy="25" r="12" fill="url(#outputGrad)" stroke="#27AE60" stroke-width="1"/>
    <circle cx="40" cy="60" r="12" fill="url(#outputGrad)" stroke="#27AE60" stroke-width="1"/>
    <circle cx="40" cy="95" r="12" fill="url(#outputGrad)" stroke="#27AE60" stroke-width="1"/>
    <text x="40" y="29" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Cat</text>
    <text x="40" y="64" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Dog</text>
    <text x="40" y="99" text-anchor="middle" font-family="Arial" font-size="7" fill="#fff">Bird</text>
    <text x="40" y="145" text-anchor="middle" font-family="Arial" font-size="12" fill="currentColor">Output</text>
    <text x="40" y="160" text-anchor="middle" font-family="Arial" font-size="10" fill="#888">(Classification)</text>
  </g>

  <!-- Bottom Section: Filter Visualization -->
  <g transform="translate(0, 280)">
    <!-- Section title -->
    <text x="500" y="20" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="currentColor">
      What Each Layer "Sees" - Feature Hierarchy
    </text>

    <!-- Layer 1: Edge Detection -->
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="180" height="200" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="90" y="25" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#333">Layer 1: Edges</text>
      
      <!-- Edge filter examples -->
      <g transform="translate(15, 40)">
        <!-- Horizontal edge -->
        <rect x="0" y="0" width="45" height="45" fill="#fff" stroke="#ccc"/>
        <rect x="0" y="0" width="45" height="15" fill="#333"/>
        <rect x="0" y="30" width="45" height="15" fill="#eee"/>
        <text x="22" y="60" text-anchor="middle" font-size="8" fill="#666">Horizontal</text>
        
        <!-- Vertical edge -->
        <rect x="55" y="0" width="45" height="45" fill="#fff" stroke="#ccc"/>
        <rect x="55" y="0" width="15" height="45" fill="#333"/>
        <rect x="85" y="0" width="15" height="45" fill="#eee"/>
        <text x="77" y="60" text-anchor="middle" font-size="8" fill="#666">Vertical</text>
        
        <!-- Diagonal edge -->
        <rect x="110" y="0" width="45" height="45" fill="#fff" stroke="#ccc"/>
        <polygon points="110,0 155,0 110,45" fill="#333"/>
        <polygon points="155,0 155,45 110,45" fill="#eee"/>
        <text x="132" y="60" text-anchor="middle" font-size="8" fill="#666">Diagonal</text>
      </g>
      
      <!-- Activation example -->
      <g transform="translate(15, 115)">
        <rect x="0" y="0" width="150" height="60" fill="#2c3e50" rx="3"/>
        <text x="75" y="15" text-anchor="middle" font-size="9" fill="#fff">Edge Activation Map</text>
        <!-- Simplified edge map visualization -->
        <line x1="20" y1="25" x2="60" y2="25" stroke="#F7C948" stroke-width="2"/>
        <line x1="80" y1="25" x2="80" y2="50" stroke="#F7C948" stroke-width="2"/>
        <line x1="100" y1="30" x2="130" y2="50" stroke="#F7C948" stroke-width="2"/>
      </g>
    </g>

    <!-- Layer 2: Textures & Patterns -->
    <g transform="translate(260, 50)">
      <rect x="0" y="0" width="180" height="200" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="90" y="25" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#333">Layer 2: Textures</text>
      
      <!-- Texture examples -->
      <g transform="translate(15, 40)">
        <!-- Corners -->
        <rect x="0" y="0" width="45" height="45" fill="#fff" stroke="#ccc"/>
        <path d="M5,5 L40,5 L40,20 L20,20 L20,40 L5,40 Z" fill="#E74C3C" opacity="0.7"/>
        <text x="22" y="60" text-anchor="middle" font-size="8" fill="#666">Corners</text>
        
        <!-- Curves -->
        <rect x="55" y="0" width="45" height="45" fill="#fff" stroke="#ccc"/>
        <circle cx="77" cy="22" r="15" fill="none" stroke="#E74C3C" stroke-width="3"/>
        <text x="77" y="60" text-anchor="middle" font-size="8" fill="#666">Curves</text>
        
        <!-- Grid pattern -->
        <rect x="110" y="0" width="45" height="45" fill="#fff" stroke="#ccc"/>
        <g stroke="#E74C3C" stroke-width="1">
          <line x1="120" y1="5" x2="120" y2="40"/>
          <line x1="132" y1="5" x2="132" y2="40"/>
          <line x1="144" y1="5" x2="144" y2="40"/>
          <line x1="115" y1="15" x2="150" y2="15"/>
          <line x1="115" y1="30" x2="150" y2="30"/>
        </g>
        <text x="132" y="60" text-anchor="middle" font-size="8" fill="#666">Patterns</text>
      </g>
      
      <!-- Activation example -->
      <g transform="translate(15, 115)">
        <rect x="0" y="0" width="150" height="60" fill="#2c3e50" rx="3"/>
        <text x="75" y="15" text-anchor="middle" font-size="9" fill="#fff">Texture Activation Map</text>
        <circle cx="40" cy="40" r="12" fill="none" stroke="#E74C3C" stroke-width="2"/>
        <rect x="70" y="28" width="20" height="20" fill="none" stroke="#E74C3C" stroke-width="2"/>
        <path d="M110,25 L120,45 L130,25" fill="none" stroke="#E74C3C" stroke-width="2"/>
      </g>
    </g>

    <!-- Layer 3: Object Parts -->
    <g transform="translate(470, 50)">
      <rect x="0" y="0" width="180" height="200" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="90" y="25" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#333">Layer 3: Parts</text>
      
      <!-- Part examples -->
      <g transform="translate(15, 40)">
        <!-- Eye -->
        <rect x="0" y="0" width="45" height="45" fill="#fff" stroke="#ccc"/>
        <ellipse cx="22" cy="22" rx="15" ry="10" fill="none" stroke="#9b59b6" stroke-width="2"/>
        <circle cx="22" cy="22" r="5" fill="#9b59b6"/>
        <text x="22" y="60" text-anchor="middle" font-size="8" fill="#666">Eyes</text>
        
        <!-- Ear -->
        <rect x="55" y="0" width="45" height="45" fill="#fff" stroke="#ccc"/>
        <path d="M65,40 Q65,5 90,15 Q95,25 85,40" fill="none" stroke="#9b59b6" stroke-width="2"/>
        <text x="77" y="60" text-anchor="middle" font-size="8" fill="#666">Ears</text>
        
        <!-- Nose -->
        <rect x="110" y="0" width="45" height="45" fill="#fff" stroke="#ccc"/>
        <path d="M125,15 L140,35 L110,35 Z" fill="#9b59b6" opacity="0.7"/>
        <text x="132" y="60" text-anchor="middle" font-size="8" fill="#666">Nose</text>
      </g>
      
      <!-- Activation example -->
      <g transform="translate(15, 115)">
        <rect x="0" y="0" width="150" height="60" fill="#2c3e50" rx="3"/>
        <text x="75" y="15" text-anchor="middle" font-size="9" fill="#fff">Part Activation Map</text>
        <!-- Cat face outline -->
        <ellipse cx="75" cy="40" rx="30" ry="20" fill="none" stroke="#9b59b6" stroke-width="1.5"/>
        <circle cx="60" cy="35" r="4" fill="#9b59b6"/>
        <circle cx="90" cy="35" r="4" fill="#9b59b6"/>
        <path d="M50,25 L55,15 L65,28" fill="none" stroke="#9b59b6" stroke-width="1.5"/>
        <path d="M100,25 L95,15 L85,28" fill="none" stroke="#9b59b6" stroke-width="1.5"/>
      </g>
    </g>

    <!-- Deep Layers: Full Objects -->
    <g transform="translate(680, 50)">
      <rect x="0" y="0" width="180" height="200" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="90" y="25" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#333">Deep: Objects</text>
      
      <!-- Object examples -->
      <g transform="translate(15, 40)">
        <!-- Cat silhouette -->
        <rect x="0" y="0" width="45" height="45" fill="#fff" stroke="#ccc"/>
        <ellipse cx="22" cy="28" rx="12" ry="10" fill="#2ECC71" opacity="0.7"/>
        <circle cx="22" cy="15" r="8" fill="#2ECC71" opacity="0.7"/>
        <path d="M15,10 L12,3 L18,8" fill="#2ECC71"/>
        <path d="M29,10 L32,3 L26,8" fill="#2ECC71"/>
        <text x="22" y="60" text-anchor="middle" font-size="8" fill="#666">Cat</text>
        
        <!-- Dog silhouette -->
        <rect x="55" y="0" width="45" height="45" fill="#fff" stroke="#ccc"/>
        <ellipse cx="77" cy="28" rx="14" ry="10" fill="#2ECC71" opacity="0.7"/>
        <ellipse cx="77" cy="15" rx="10" ry="7" fill="#2ECC71" opacity="0.7"/>
        <ellipse cx="68" cy="10" rx="4" ry="6" fill="#2ECC71" opacity="0.7"/>
        <ellipse cx="86" cy="10" rx="4" ry="6" fill="#2ECC71" opacity="0.7"/>
        <text x="77" y="60" text-anchor="middle" font-size="8" fill="#666">Dog</text>
        
        <!-- Bird silhouette -->
        <rect x="110" y="0" width="45" height="45" fill="#fff" stroke="#ccc"/>
        <ellipse cx="132" cy="25" rx="10" ry="8" fill="#2ECC71" opacity="0.7"/>
        <circle cx="132" cy="12" r="6" fill="#2ECC71" opacity="0.7"/>
        <path d="M138,12 L148,10 L138,14" fill="#2ECC71"/>
        <path d="M122,25 L110,35 M142,25 L154,35" stroke="#2ECC71" stroke-width="2"/>
        <text x="132" y="60" text-anchor="middle" font-size="8" fill="#666">Bird</text>
      </g>
      
      <!-- Final classification -->
      <g transform="translate(15, 115)">
        <rect x="0" y="0" width="150" height="60" fill="#27AE60" rx="3"/>
        <text x="75" y="20" text-anchor="middle" font-size="11" fill="#fff" font-weight="bold">Classification</text>
        <text x="75" y="38" text-anchor="middle" font-size="10" fill="#fff">Cat: 94%</text>
        <text x="75" y="52" text-anchor="middle" font-size="9" fill="#ddd">Dog: 4% | Bird: 2%</text>
      </g>
    </g>
  </g>

  <!-- Source attribution -->
  <text x="500" y="590" text-anchor="middle" font-family="Arial" font-size="9" fill="#999">
    Visualization concept based on Zeiler &amp; Fergus (2014) - "Visualizing and Understanding Convolutional Networks"
  </text>
</svg>
