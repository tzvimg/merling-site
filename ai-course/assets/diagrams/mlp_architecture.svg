<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="550" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E6AB3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hiddenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7C948;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5A823;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
  </defs>

  

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="currentColor">Multi-Layer Perceptron (MLP) Architecture</text>

  <!-- Connections: Input to Hidden 1 -->
  <g id="connections-input-h1" opacity="0.6">
    <line x1="175" y1="130" x2="295" y2="100" stroke="#888" stroke-width="1.5"/>
    <line x1="175" y1="130" x2="295" y2="180" stroke="#888" stroke-width="1.5"/>
    <line x1="175" y1="130" x2="295" y2="260" stroke="#888" stroke-width="1.5"/>
    <line x1="175" y1="130" x2="295" y2="340" stroke="#888" stroke-width="1.5"/>
    <line x1="175" y1="130" x2="295" y2="420" stroke="#888" stroke-width="1.5"/>

    <line x1="175" y1="220" x2="295" y2="100" stroke="#888" stroke-width="1.5"/>
    <line x1="175" y1="220" x2="295" y2="180" stroke="#888" stroke-width="1.5"/>
    <line x1="175" y1="220" x2="295" y2="260" stroke="#888" stroke-width="1.5"/>
    <line x1="175" y1="220" x2="295" y2="340" stroke="#888" stroke-width="1.5"/>
    <line x1="175" y1="220" x2="295" y2="420" stroke="#888" stroke-width="1.5"/>

    <line x1="175" y1="310" x2="295" y2="100" stroke="#888" stroke-width="1.5"/>
    <line x1="175" y1="310" x2="295" y2="180" stroke="#888" stroke-width="1.5"/>
    <line x1="175" y1="310" x2="295" y2="260" stroke="#888" stroke-width="1.5"/>
    <line x1="175" y1="310" x2="295" y2="340" stroke="#888" stroke-width="1.5"/>
    <line x1="175" y1="310" x2="295" y2="420" stroke="#888" stroke-width="1.5"/>

    <line x1="175" y1="400" x2="295" y2="100" stroke="#888" stroke-width="1.5"/>
    <line x1="175" y1="400" x2="295" y2="180" stroke="#888" stroke-width="1.5"/>
    <line x1="175" y1="400" x2="295" y2="260" stroke="#888" stroke-width="1.5"/>
    <line x1="175" y1="400" x2="295" y2="340" stroke="#888" stroke-width="1.5"/>
    <line x1="175" y1="400" x2="295" y2="420" stroke="#888" stroke-width="1.5"/>
  </g>

  <!-- Connections: Hidden 1 to Hidden 2 -->
  <g id="connections-h1-h2" opacity="0.6">
    <line x1="345" y1="100" x2="445" y2="130" stroke="#888" stroke-width="1.5"/>
    <line x1="345" y1="100" x2="445" y2="220" stroke="#888" stroke-width="1.5"/>
    <line x1="345" y1="100" x2="445" y2="310" stroke="#888" stroke-width="1.5"/>
    <line x1="345" y1="100" x2="445" y2="400" stroke="#888" stroke-width="1.5"/>

    <line x1="345" y1="180" x2="445" y2="130" stroke="#888" stroke-width="1.5"/>
    <line x1="345" y1="180" x2="445" y2="220" stroke="#888" stroke-width="1.5"/>
    <line x1="345" y1="180" x2="445" y2="310" stroke="#888" stroke-width="1.5"/>
    <line x1="345" y1="180" x2="445" y2="400" stroke="#888" stroke-width="1.5"/>

    <line x1="345" y1="260" x2="445" y2="130" stroke="#888" stroke-width="1.5"/>
    <line x1="345" y1="260" x2="445" y2="220" stroke="#888" stroke-width="1.5"/>
    <line x1="345" y1="260" x2="445" y2="310" stroke="#888" stroke-width="1.5"/>
    <line x1="345" y1="260" x2="445" y2="400" stroke="#888" stroke-width="1.5"/>

    <line x1="345" y1="340" x2="445" y2="130" stroke="#888" stroke-width="1.5"/>
    <line x1="345" y1="340" x2="445" y2="220" stroke="#888" stroke-width="1.5"/>
    <line x1="345" y1="340" x2="445" y2="310" stroke="#888" stroke-width="1.5"/>
    <line x1="345" y1="340" x2="445" y2="400" stroke="#888" stroke-width="1.5"/>

    <line x1="345" y1="420" x2="445" y2="130" stroke="#888" stroke-width="1.5"/>
    <line x1="345" y1="420" x2="445" y2="220" stroke="#888" stroke-width="1.5"/>
    <line x1="345" y1="420" x2="445" y2="310" stroke="#888" stroke-width="1.5"/>
    <line x1="345" y1="420" x2="445" y2="400" stroke="#888" stroke-width="1.5"/>
  </g>

  <!-- Connections: Hidden 2 to Hidden 3 -->
  <g id="connections-h2-h3" opacity="0.6">
    <line x1="495" y1="130" x2="595" y2="180" stroke="#888" stroke-width="1.5"/>
    <line x1="495" y1="130" x2="595" y2="265" stroke="#888" stroke-width="1.5"/>
    <line x1="495" y1="130" x2="595" y2="350" stroke="#888" stroke-width="1.5"/>

    <line x1="495" y1="220" x2="595" y2="180" stroke="#888" stroke-width="1.5"/>
    <line x1="495" y1="220" x2="595" y2="265" stroke="#888" stroke-width="1.5"/>
    <line x1="495" y1="220" x2="595" y2="350" stroke="#888" stroke-width="1.5"/>

    <line x1="495" y1="310" x2="595" y2="180" stroke="#888" stroke-width="1.5"/>
    <line x1="495" y1="310" x2="595" y2="265" stroke="#888" stroke-width="1.5"/>
    <line x1="495" y1="310" x2="595" y2="350" stroke="#888" stroke-width="1.5"/>

    <line x1="495" y1="400" x2="595" y2="180" stroke="#888" stroke-width="1.5"/>
    <line x1="495" y1="400" x2="595" y2="265" stroke="#888" stroke-width="1.5"/>
    <line x1="495" y1="400" x2="595" y2="350" stroke="#888" stroke-width="1.5"/>
  </g>

  <!-- Connections: Hidden 3 to Output -->
  <g id="connections-h3-output" opacity="0.6">
    <line x1="645" y1="180" x2="745" y2="220" stroke="#888" stroke-width="1.5"/>
    <line x1="645" y1="180" x2="745" y2="310" stroke="#888" stroke-width="1.5"/>

    <line x1="645" y1="265" x2="745" y2="220" stroke="#888" stroke-width="1.5"/>
    <line x1="645" y1="265" x2="745" y2="310" stroke="#888" stroke-width="1.5"/>

    <line x1="645" y1="350" x2="745" y2="220" stroke="#888" stroke-width="1.5"/>
    <line x1="645" y1="350" x2="745" y2="310" stroke="#888" stroke-width="1.5"/>
  </g>

  <!-- Input Layer -->
  <g id="input-layer">
    <circle cx="150" cy="130" r="25" fill="url(#inputGrad)" stroke="#2E6AB3" stroke-width="2"/>
    <text x="150" y="130" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">x₁</text>

    <circle cx="150" cy="220" r="25" fill="url(#inputGrad)" stroke="#2E6AB3" stroke-width="2"/>
    <text x="150" y="220" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">x₂</text>

    <circle cx="150" cy="310" r="25" fill="url(#inputGrad)" stroke="#2E6AB3" stroke-width="2"/>
    <text x="150" y="310" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">x₃</text>

    <circle cx="150" cy="400" r="25" fill="url(#inputGrad)" stroke="#2E6AB3" stroke-width="2"/>
    <text x="150" y="400" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">x₄</text>
  </g>

  <!-- Hidden Layer 1 -->
  <g id="hidden-layer-1">
    <circle cx="320" cy="100" r="25" fill="url(#hiddenGrad)" stroke="#E5A823" stroke-width="2"/>
    <text x="320" y="100" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333333">h₁⁽¹⁾</text>

    <circle cx="320" cy="180" r="25" fill="url(#hiddenGrad)" stroke="#E5A823" stroke-width="2"/>
    <text x="320" y="180" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333333">h₂⁽¹⁾</text>

    <circle cx="320" cy="260" r="25" fill="url(#hiddenGrad)" stroke="#E5A823" stroke-width="2"/>
    <text x="320" y="260" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333333">h₃⁽¹⁾</text>

    <circle cx="320" cy="340" r="25" fill="url(#hiddenGrad)" stroke="#E5A823" stroke-width="2"/>
    <text x="320" y="340" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333333">h₄⁽¹⁾</text>

    <circle cx="320" cy="420" r="25" fill="url(#hiddenGrad)" stroke="#E5A823" stroke-width="2"/>
    <text x="320" y="420" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333333">h₅⁽¹⁾</text>
  </g>

  <!-- Hidden Layer 2 -->
  <g id="hidden-layer-2">
    <circle cx="470" cy="130" r="25" fill="url(#hiddenGrad)" stroke="#E5A823" stroke-width="2"/>
    <text x="470" y="130" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333333">h₁⁽²⁾</text>

    <circle cx="470" cy="220" r="25" fill="url(#hiddenGrad)" stroke="#E5A823" stroke-width="2"/>
    <text x="470" y="220" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333333">h₂⁽²⁾</text>

    <circle cx="470" cy="310" r="25" fill="url(#hiddenGrad)" stroke="#E5A823" stroke-width="2"/>
    <text x="470" y="310" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333333">h₃⁽²⁾</text>

    <circle cx="470" cy="400" r="25" fill="url(#hiddenGrad)" stroke="#E5A823" stroke-width="2"/>
    <text x="470" y="400" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333333">h₄⁽²⁾</text>
  </g>

  <!-- Hidden Layer 3 -->
  <g id="hidden-layer-3">
    <circle cx="620" cy="180" r="25" fill="url(#hiddenGrad)" stroke="#E5A823" stroke-width="2"/>
    <text x="620" y="180" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333333">h₁⁽³⁾</text>

    <circle cx="620" cy="265" r="25" fill="url(#hiddenGrad)" stroke="#E5A823" stroke-width="2"/>
    <text x="620" y="265" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333333">h₂⁽³⁾</text>

    <circle cx="620" cy="350" r="25" fill="url(#hiddenGrad)" stroke="#E5A823" stroke-width="2"/>
    <text x="620" y="350" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333333">h₃⁽³⁾</text>
  </g>

  <!-- Output Layer -->
  <g id="output-layer">
    <circle cx="770" cy="220" r="25" fill="url(#outputGrad)" stroke="#27AE60" stroke-width="2"/>
    <text x="770" y="220" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">y₁</text>

    <circle cx="770" cy="310" r="25" fill="url(#outputGrad)" stroke="#27AE60" stroke-width="2"/>
    <text x="770" y="310" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">y₂</text>
  </g>

  <!-- Layer Labels -->
  <g id="layer-labels">
    <text x="150" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E6AB3">Input Layer</text>
    <text x="150" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="currentColor">(4 neurons)</text>

    <text x="320" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E5A823">Hidden 1</text>
    <text x="320" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="currentColor">(5 neurons)</text>

    <text x="470" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E5A823">Hidden 2</text>
    <text x="470" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="currentColor">(4 neurons)</text>

    <text x="620" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E5A823">Hidden 3</text>
    <text x="620" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="currentColor">(3 neurons)</text>

    <text x="770" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27AE60">Output Layer</text>
    <text x="770" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="currentColor">(2 neurons)</text>
  </g>

  <!-- Information Flow Arrow -->
  <g id="flow-arrow">
    <line x1="100" y1="530" x2="820" y2="530" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="currentColor"/>
      </marker>
    </defs>
    <text x="460" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="currentColor">Forward Propagation (Information Flow)</text>
  </g>

  <!-- Legend -->
  <g id="legend" transform="translate(800, 80)">
    <rect x="0" y="0" width="90" height="100" fill="#f8f8f8" stroke="#ddd" rx="5"/>
    <text x="45" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333333">Legend</text>
    <circle cx="20" cy="38" r="8" fill="url(#inputGrad)"/>
    <text x="35" y="42" font-family="Arial, sans-serif" font-size="10" fill="#333333">Input</text>
    <circle cx="20" cy="58" r="8" fill="url(#hiddenGrad)"/>
    <text x="35" y="62" font-family="Arial, sans-serif" font-size="10" fill="#333333">Hidden</text>
    <circle cx="20" cy="78" r="8" fill="url(#outputGrad)"/>
    <text x="35" y="82" font-family="Arial, sans-serif" font-size="10" fill="#333333">Output</text>
  </g>
</svg>