<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="950" height="600" viewBox="0 0 950 600">
  <defs>
    <linearGradient id="inputGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2E6AB3"/>
    </linearGradient>
    <linearGradient id="hiddenGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7C948"/>
      <stop offset="100%" style="stop-color:#E5A823"/>
    </linearGradient>
    <linearGradient id="outputGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71"/>
      <stop offset="100%" style="stop-color:#27AE60"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="currentColor"/>
    </marker>
  </defs>

  

  <!-- Title -->
  <text x="475" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="currentColor">MLP with Weights and Biases</text>

  <!-- Weight Matrix Labels -->
  <g id="weight-labels">
    <rect x="195" y="80" width="60" height="30" fill="#E8F4FD" stroke="#4A90D9" rx="5"/>
    <text x="225" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E6AB3">W⁽¹⁾</text>

    <rect x="395" y="80" width="60" height="30" fill="#FEF5DC" stroke="#E5A823" rx="5"/>
    <text x="425" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#B8860B">W⁽²⁾</text>

    <rect x="595" y="80" width="60" height="30" fill="#E8F8EE" stroke="#27AE60" rx="5"/>
    <text x="625" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27AE60">W⁽³⁾</text>
  </g>

  <!-- Connections with weight labels: Input to Hidden -->
  <g id="connections-1" opacity="0.8">
    <!-- From x1 -->
    <line x1="145" y1="175" x2="295" y2="155" stroke="#4A90D9" stroke-width="2"/>
    <text x="210" y="155" font-family="Arial, sans-serif" font-size="10" fill="#2E6AB3">w₁₁⁽¹⁾</text>

    <line x1="145" y1="175" x2="295" y2="235" stroke="#4A90D9" stroke-width="1.5"/>
    <text x="195" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2E6AB3">w₁₂⁽¹⁾</text>

    <line x1="145" y1="175" x2="295" y2="315" stroke="#4A90D9" stroke-width="1"/>
    <line x1="145" y1="175" x2="295" y2="395" stroke="#4A90D9" stroke-width="1"/>

    <!-- From x2 -->
    <line x1="145" y1="275" x2="295" y2="155" stroke="#4A90D9" stroke-width="1"/>
    <line x1="145" y1="275" x2="295" y2="235" stroke="#4A90D9" stroke-width="1.5"/>
    <line x1="145" y1="275" x2="295" y2="315" stroke="#4A90D9" stroke-width="2"/>
    <text x="210" y="305" font-family="Arial, sans-serif" font-size="10" fill="#2E6AB3">w₂₃⁽¹⁾</text>
    <line x1="145" y1="275" x2="295" y2="395" stroke="#4A90D9" stroke-width="1"/>

    <!-- From x3 -->
    <line x1="145" y1="375" x2="295" y2="155" stroke="#4A90D9" stroke-width="1"/>
    <line x1="145" y1="375" x2="295" y2="235" stroke="#4A90D9" stroke-width="1"/>
    <line x1="145" y1="375" x2="295" y2="315" stroke="#4A90D9" stroke-width="1.5"/>
    <line x1="145" y1="375" x2="295" y2="395" stroke="#4A90D9" stroke-width="2"/>
    <text x="210" y="395" font-family="Arial, sans-serif" font-size="10" fill="#2E6AB3">w₃₄⁽¹⁾</text>
  </g>

  <!-- Connections: Hidden to Hidden 2 -->
  <g id="connections-2" opacity="0.8">
    <line x1="345" y1="155" x2="495" y2="195" stroke="#E5A823" stroke-width="2"/>
    <text x="410" y="165" font-family="Arial, sans-serif" font-size="10" fill="#B8860B">w₁₁⁽²⁾</text>
    <line x1="345" y1="155" x2="495" y2="275" stroke="#E5A823" stroke-width="1"/>
    <line x1="345" y1="155" x2="495" y2="355" stroke="#E5A823" stroke-width="1"/>

    <line x1="345" y1="235" x2="495" y2="195" stroke="#E5A823" stroke-width="1.5"/>
    <line x1="345" y1="235" x2="495" y2="275" stroke="#E5A823" stroke-width="2"/>
    <text x="410" y="265" font-family="Arial, sans-serif" font-size="10" fill="#B8860B">w₂₂⁽²⁾</text>
    <line x1="345" y1="235" x2="495" y2="355" stroke="#E5A823" stroke-width="1"/>

    <line x1="345" y1="315" x2="495" y2="195" stroke="#E5A823" stroke-width="1"/>
    <line x1="345" y1="315" x2="495" y2="275" stroke="#E5A823" stroke-width="1.5"/>
    <line x1="345" y1="315" x2="495" y2="355" stroke="#E5A823" stroke-width="2"/>
    <text x="410" y="345" font-family="Arial, sans-serif" font-size="10" fill="#B8860B">w₃₃⁽²⁾</text>

    <line x1="345" y1="395" x2="495" y2="195" stroke="#E5A823" stroke-width="1"/>
    <line x1="345" y1="395" x2="495" y2="275" stroke="#E5A823" stroke-width="1"/>
    <line x1="345" y1="395" x2="495" y2="355" stroke="#E5A823" stroke-width="1.5"/>
  </g>

  <!-- Connections: Hidden 2 to Output -->
  <g id="connections-3" opacity="0.8">
    <line x1="545" y1="195" x2="695" y2="235" stroke="#27AE60" stroke-width="2"/>
    <text x="610" y="205" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">w₁₁⁽³⁾</text>
    <line x1="545" y1="195" x2="695" y2="315" stroke="#27AE60" stroke-width="1"/>

    <line x1="545" y1="275" x2="695" y2="235" stroke="#27AE60" stroke-width="1.5"/>
    <line x1="545" y1="275" x2="695" y2="315" stroke="#27AE60" stroke-width="2"/>
    <text x="610" y="305" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">w₂₂⁽³⁾</text>

    <line x1="545" y1="355" x2="695" y2="235" stroke="#27AE60" stroke-width="1"/>
    <line x1="545" y1="355" x2="695" y2="315" stroke="#27AE60" stroke-width="1.5"/>
  </g>

  <!-- Input Layer -->
  <g id="input-layer">
    <circle cx="120" cy="175" r="25" fill="url(#inputGrad2)" stroke="#2E6AB3" stroke-width="2"/>
    <text x="120" y="175" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">x₁</text>

    <circle cx="120" cy="275" r="25" fill="url(#inputGrad2)" stroke="#2E6AB3" stroke-width="2"/>
    <text x="120" y="275" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">x₂</text>

    <circle cx="120" cy="375" r="25" fill="url(#inputGrad2)" stroke="#2E6AB3" stroke-width="2"/>
    <text x="120" y="375" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">x₃</text>
  </g>

  <!-- Hidden Layer 1 -->
  <g id="hidden-layer-1">
    <circle cx="320" cy="155" r="25" fill="url(#hiddenGrad2)" stroke="#E5A823" stroke-width="2"/>
    <text x="320" y="155" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">h₁</text>

    <circle cx="320" cy="235" r="25" fill="url(#hiddenGrad2)" stroke="#E5A823" stroke-width="2"/>
    <text x="320" y="235" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">h₂</text>

    <circle cx="320" cy="315" r="25" fill="url(#hiddenGrad2)" stroke="#E5A823" stroke-width="2"/>
    <text x="320" y="315" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">h₃</text>

    <circle cx="320" cy="395" r="25" fill="url(#hiddenGrad2)" stroke="#E5A823" stroke-width="2"/>
    <text x="320" y="395" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">h₄</text>

    <!-- Bias for Hidden 1 -->
    <circle cx="320" cy="460" r="18" fill="#DDD" stroke="#999" stroke-width="2"/>
    <text x="320" y="460" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333333">b⁽¹⁾</text>
    <line x1="320" y1="442" x2="320" y2="420" stroke="#999" stroke-width="1.5" stroke-dasharray="3,3"/>
  </g>

  <!-- Hidden Layer 2 -->
  <g id="hidden-layer-2">
    <circle cx="520" cy="195" r="25" fill="url(#hiddenGrad2)" stroke="#E5A823" stroke-width="2"/>
    <text x="520" y="195" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">h₁</text>

    <circle cx="520" cy="275" r="25" fill="url(#hiddenGrad2)" stroke="#E5A823" stroke-width="2"/>
    <text x="520" y="275" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">h₂</text>

    <circle cx="520" cy="355" r="25" fill="url(#hiddenGrad2)" stroke="#E5A823" stroke-width="2"/>
    <text x="520" y="355" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">h₃</text>

    <!-- Bias for Hidden 2 -->
    <circle cx="520" cy="420" r="18" fill="#DDD" stroke="#999" stroke-width="2"/>
    <text x="520" y="420" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333333">b⁽²⁾</text>
    <line x1="520" y1="402" x2="520" y2="380" stroke="#999" stroke-width="1.5" stroke-dasharray="3,3"/>
  </g>

  <!-- Output Layer -->
  <g id="output-layer">
    <circle cx="720" cy="235" r="25" fill="url(#outputGrad2)" stroke="#27AE60" stroke-width="2"/>
    <text x="720" y="235" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">y₁</text>

    <circle cx="720" cy="315" r="25" fill="url(#outputGrad2)" stroke="#27AE60" stroke-width="2"/>
    <text x="720" y="315" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">y₂</text>

    <!-- Bias for Output -->
    <circle cx="720" cy="380" r="18" fill="#DDD" stroke="#999" stroke-width="2"/>
    <text x="720" y="380" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333333">b⁽³⁾</text>
    <line x1="720" y1="362" x2="720" y2="340" stroke="#999" stroke-width="1.5" stroke-dasharray="3,3"/>
  </g>

  <!-- Layer Labels -->
  <g id="labels">
    <text x="120" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2E6AB3">Input</text>
    <text x="320" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#E5A823">Hidden 1</text>
    <text x="520" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#E5A823">Hidden 2</text>
    <text x="720" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#27AE60">Output</text>
  </g>

  <!-- Weight Matrix Notation Box -->
  <g id="matrix-notation" transform="translate(780, 130)">
    <rect x="0" y="0" width="155" height="210" fill="#f9f9f9" stroke="#ccc" rx="8"/>
    <text x="78" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333333">Weight Notation</text>

    <text x="15" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333333">w</text>
    <text x="23" y="62" font-family="Arial, sans-serif" font-size="8" fill="#333333">ij</text>
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="8" fill="#333333">(l)</text>
    <text x="45" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333333">= weight from</text>
    <text x="15" y="72" font-family="Arial, sans-serif" font-size="11" fill="#333333">neuron i → j in layer l</text>

    <line x1="10" y1="85" x2="145" y2="85" stroke="#ddd" stroke-width="1"/>

    <text x="15" y="105" font-family="Arial, sans-serif" font-size="11" fill="#333333">b</text>
    <text x="21" y="100" font-family="Arial, sans-serif" font-size="8" fill="#333333">(l)</text>
    <text x="35" y="105" font-family="Arial, sans-serif" font-size="11" fill="#333333">= bias vector</text>
    <text x="15" y="122" font-family="Arial, sans-serif" font-size="11" fill="#333333">for layer l</text>

    <line x1="10" y1="135" x2="145" y2="135" stroke="#ddd" stroke-width="1"/>

    <text x="15" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333333">Dimensions:</text>
    <text x="15" y="175" font-family="Arial, sans-serif" font-size="10" fill="#333333">W⁽¹⁾: 3×4</text>
    <text x="15" y="190" font-family="Arial, sans-serif" font-size="10" fill="#333333">W⁽²⁾: 4×3</text>
    <text x="15" y="205" font-family="Arial, sans-serif" font-size="10" fill="#333333">W⁽³⁾: 3×2</text>
  </g>

  <!-- Equation -->
  <g id="equation" transform="translate(30, 530)">
    <rect x="0" y="0" width="890" height="55" fill="#f0f7ff" stroke="#4A90D9" rx="8"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2E6AB3">Forward Pass Equation:</text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="14" fill="#333333">h⁽ˡ⁾ = σ( W⁽ˡ⁾ · h⁽ˡ⁻¹⁾ + b⁽ˡ⁾ )    where σ is the activation function (ReLU, Sigmoid, etc.)</text>
  </g>
</svg>