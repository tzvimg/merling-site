<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" direction="rtl">
  <defs>
    <linearGradient id="trainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2E6AB3"/>
    </linearGradient>
    <linearGradient id="valGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7C948"/>
      <stop offset="100%" style="stop-color:#E5A823"/>
    </linearGradient>
    <linearGradient id="testGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71"/>
      <stop offset="100%" style="stop-color:#27AE60"/>
    </linearGradient>
    <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#888"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="var(--color-text, #333)" direction="rtl">חלוקת הנתונים: Train / Validation / Test</text>

  <!-- Full dataset bar -->
  <g id="full-dataset">
    <text x="850" y="70" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="var(--color-text, #333)" direction="rtl">Dataset מלא (100%)</text>
    
    <rect x="50" y="85" width="800" height="50" rx="8" fill="var(--color-surface, #f5f5f5)" stroke="var(--color-border, #ccc)" stroke-width="2"/>
    
    <!-- Train section (70%) -->
    <rect x="50" y="85" width="560" height="50" rx="8" fill="url(#trainGrad)"/>
    <text x="330" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" direction="rtl">Training Set (70%)</text>
    
    <!-- Validation section (15%) -->
    <rect x="610" y="85" width="120" height="50" fill="url(#valGrad)"/>
    <text x="670" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" direction="rtl">Val (15%)</text>
    
    <!-- Test section (15%) -->
    <rect x="730" y="85" width="120" height="50" rx="8" fill="url(#testGrad)"/>
    <text x="790" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" direction="rtl">Test (15%)</text>
  </g>

  <!-- Arrows down -->
  <path d="M 330 140 L 330 165" stroke="#888" stroke-width="2" marker-end="url(#arrowGray)"/>
  <path d="M 670 140 L 670 165" stroke="#888" stroke-width="2" marker-end="url(#arrowGray)"/>
  <path d="M 790 140 L 790 165" stroke="#888" stroke-width="2" marker-end="url(#arrowGray)"/>

  <!-- Description boxes -->
  <g id="descriptions">
    <!-- Training -->
    <rect x="50" y="175" width="400" height="120" rx="10" fill="var(--color-surface, #E8F4FD)" stroke="#2E6AB3" stroke-width="2"/>
    <text x="250" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E6AB3" direction="rtl">📚 Training Set</text>
    <text x="430" y="225" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="var(--color-text, #333)" direction="rtl">• הנתונים שעליהם המודל לומד</text>
    <text x="430" y="248" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="var(--color-text, #333)" direction="rtl">• משמש לעדכון המשקולות</text>
    <text x="430" y="271" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="var(--color-text, #333)" direction="rtl">• הכי גדול - 60%-80% מהדאטה</text>

    <!-- Validation -->
    <rect x="460" y="175" width="200" height="120" rx="10" fill="var(--color-surface, #FEF9E7)" stroke="#E5A823" stroke-width="2"/>
    <text x="560" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E5A823" direction="rtl">🔍 Validation</text>
    <text x="640" y="225" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #333)" direction="rtl">• בדיקה במהלך האימון</text>
    <text x="640" y="248" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #333)" direction="rtl">• כיוונון hyperparameters</text>
    <text x="640" y="271" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #333)" direction="rtl">• Early stopping</text>

    <!-- Test -->
    <rect x="670" y="175" width="180" height="120" rx="10" fill="var(--color-surface, #D5F5E3)" stroke="#27AE60" stroke-width="2"/>
    <text x="760" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27AE60" direction="rtl">🏆 Test</text>
    <text x="830" y="225" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #333)" direction="rtl">• הערכה סופית בלבד</text>
    <text x="830" y="248" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #333)" direction="rtl">• לא משפיע על האימון</text>
    <text x="830" y="271" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #333)" direction="rtl">• נשאר "סגור" עד הסוף</text>
  </g>

  <!-- Usage flow -->
  <g id="flow">
    <rect x="50" y="315" width="800" height="90" rx="10" fill="var(--color-surface, #fff)" stroke="var(--color-border, #ddd)" stroke-width="2"/>
    
    <text x="450" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="var(--color-text, #333)" direction="rtl">🔄 תהליך העבודה</text>
    
    <!-- Flow steps -->
    <rect x="620" y="355" width="120" height="35" rx="5" fill="url(#trainGrad)"/>
    <text x="680" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff" direction="rtl">אימון</text>
    
    <path d="M 615 372 L 585 372" stroke="#888" stroke-width="2" marker-end="url(#arrowGray)"/>
    
    <rect x="460" y="355" width="120" height="35" rx="5" fill="url(#valGrad)"/>
    <text x="520" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff" direction="rtl">בדיקה</text>
    
    <path d="M 455 372 L 425 372" stroke="#888" stroke-width="2" marker-end="url(#arrowGray)"/>
    
    <rect x="300" y="355" width="120" height="35" rx="5" fill="url(#valGrad)"/>
    <text x="360" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff" direction="rtl">כיוונון</text>
    
    <!-- Loop back arrow -->
    <path d="M 360 355 Q 360 330 520 330 Q 680 330 680 355" fill="none" stroke="#888" stroke-width="1.5" stroke-dasharray="4,2"/>
    <text x="520" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #888)" direction="rtl">חזרה עד שמרוצים</text>
    
    <path d="M 295 372 L 265 372" stroke="#888" stroke-width="2" marker-end="url(#arrowGray)"/>
    
    <rect x="140" y="355" width="120" height="35" rx="5" fill="url(#testGrad)"/>
    <text x="200" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff" direction="rtl">הערכה סופית</text>
  </g>
</svg>
