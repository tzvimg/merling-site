<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="500" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="wordGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E6AB3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="currentColor">The Problem: One-Hot Encoding</text>

  <!-- Left side: One-Hot vectors -->
  <g id="onehot-section">
    <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E65100">One-Hot Encoding</text>

    <!-- King vector -->
    <text x="60" y="120" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E6AB3">King</text>
    <g transform="translate(70, 100)">
      <rect x="0" y="0" width="30" height="30" rx="3" fill="#4CAF50" stroke="#388E3C" stroke-width="1"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">1</text>
      <rect x="35" y="0" width="30" height="30" rx="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">0</text>
      <rect x="70" y="0" width="30" height="30" rx="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1"/>
      <text x="85" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">0</text>
      <rect x="105" y="0" width="30" height="30" rx="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1"/>
      <text x="120" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">0</text>
      <rect x="140" y="0" width="30" height="30" rx="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1"/>
      <text x="155" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">0</text>
      <text x="185" y="20" text-anchor="start" font-family="Arial, sans-serif" font-size="14" fill="#999">...</text>
    </g>

    <!-- Queen vector -->
    <text x="60" y="170" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9C27B0">Queen</text>
    <g transform="translate(70, 150)">
      <rect x="0" y="0" width="30" height="30" rx="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">0</text>
      <rect x="35" y="0" width="30" height="30" rx="3" fill="#4CAF50" stroke="#388E3C" stroke-width="1"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">1</text>
      <rect x="70" y="0" width="30" height="30" rx="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1"/>
      <text x="85" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">0</text>
      <rect x="105" y="0" width="30" height="30" rx="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1"/>
      <text x="120" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">0</text>
      <rect x="140" y="0" width="30" height="30" rx="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1"/>
      <text x="155" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">0</text>
      <text x="185" y="20" text-anchor="start" font-family="Arial, sans-serif" font-size="14" fill="#999">...</text>
    </g>

    <!-- Apple vector -->
    <text x="60" y="220" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F44336">Apple</text>
    <g transform="translate(70, 200)">
      <rect x="0" y="0" width="30" height="30" rx="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">0</text>
      <rect x="35" y="0" width="30" height="30" rx="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">0</text>
      <rect x="70" y="0" width="30" height="30" rx="3" fill="#4CAF50" stroke="#388E3C" stroke-width="1"/>
      <text x="85" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">1</text>
      <rect x="105" y="0" width="30" height="30" rx="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1"/>
      <text x="120" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">0</text>
      <rect x="140" y="0" width="30" height="30" rx="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1"/>
      <text x="155" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">0</text>
      <text x="185" y="20" text-anchor="start" font-family="Arial, sans-serif" font-size="14" fill="#999">...</text>
    </g>

    <!-- Problems list -->
    <g transform="translate(30, 260)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D32F2F">Problems:</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="13" fill="currentColor">1. Sparse vectors (mostly zeros)</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="13" fill="currentColor">2. No semantic meaning</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="13" fill="currentColor">3. All words equally "different"</text>
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="13" fill="currentColor">4. Vocabulary size = dimension</text>
    </g>
  </g>

  <!-- Divider -->
  <line x1="380" y1="70" x2="380" y2="380" stroke="#BDBDBD" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Arrow -->
  <g transform="translate(400, 200)">
    <polygon points="0,15 30,0 30,10 70,10 70,20 30,20 30,30" fill="#4CAF50"/>
  </g>
  <text x="435" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Word2Vec</text>

  <!-- Right side: Dense embeddings -->
  <g id="embedding-section">
    <text x="680" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2E7D32">Dense Embeddings</text>

    <!-- King vector -->
    <text x="520" y="120" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E6AB3">King</text>
    <g transform="translate(530, 100)">
      <rect x="0" y="0" width="40" height="30" rx="3" fill="#B3D9F7" stroke="#2E6AB3" stroke-width="1"/>
      <text x="20" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">0.82</text>
      <rect x="45" y="0" width="40" height="30" rx="3" fill="#B3D9F7" stroke="#2E6AB3" stroke-width="1"/>
      <text x="65" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">-0.41</text>
      <rect x="90" y="0" width="40" height="30" rx="3" fill="#B3D9F7" stroke="#2E6AB3" stroke-width="1"/>
      <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">0.67</text>
      <rect x="135" y="0" width="40" height="30" rx="3" fill="#B3D9F7" stroke="#2E6AB3" stroke-width="1"/>
      <text x="155" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">0.23</text>
      <text x="185" y="20" text-anchor="start" font-family="Arial, sans-serif" font-size="14" fill="#999">...</text>
    </g>

    <!-- Queen vector -->
    <text x="520" y="170" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9C27B0">Queen</text>
    <g transform="translate(530, 150)">
      <rect x="0" y="0" width="40" height="30" rx="3" fill="#E1BEE7" stroke="#7B1FA2" stroke-width="1"/>
      <text x="20" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">0.79</text>
      <rect x="45" y="0" width="40" height="30" rx="3" fill="#E1BEE7" stroke="#7B1FA2" stroke-width="1"/>
      <text x="65" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">0.38</text>
      <rect x="90" y="0" width="40" height="30" rx="3" fill="#E1BEE7" stroke="#7B1FA2" stroke-width="1"/>
      <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">0.71</text>
      <rect x="135" y="0" width="40" height="30" rx="3" fill="#E1BEE7" stroke="#7B1FA2" stroke-width="1"/>
      <text x="155" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">0.19</text>
      <text x="185" y="20" text-anchor="start" font-family="Arial, sans-serif" font-size="14" fill="#999">...</text>
    </g>

    <!-- Apple vector -->
    <text x="520" y="220" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F44336">Apple</text>
    <g transform="translate(530, 200)">
      <rect x="0" y="0" width="40" height="30" rx="3" fill="#FFCDD2" stroke="#D32F2F" stroke-width="1"/>
      <text x="20" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">-0.15</text>
      <rect x="45" y="0" width="40" height="30" rx="3" fill="#FFCDD2" stroke="#D32F2F" stroke-width="1"/>
      <text x="65" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">0.92</text>
      <rect x="90" y="0" width="40" height="30" rx="3" fill="#FFCDD2" stroke="#D32F2F" stroke-width="1"/>
      <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">-0.33</text>
      <rect x="135" y="0" width="40" height="30" rx="3" fill="#FFCDD2" stroke="#D32F2F" stroke-width="1"/>
      <text x="155" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">0.87</text>
      <text x="185" y="20" text-anchor="start" font-family="Arial, sans-serif" font-size="14" fill="#999">...</text>
    </g>

    <!-- Benefits list -->
    <g transform="translate(490, 260)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">Benefits:</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="13" fill="currentColor">1. Dense vectors (all meaningful)</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="13" fill="currentColor">2. Captures semantic meaning</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="13" fill="currentColor">3. Similar words = similar vectors</text>
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="13" fill="currentColor">4. Fixed small dimension (50-300)</text>
    </g>
  </g>

  <!-- Similarity comparison -->
  <g transform="translate(0, 400)">
    <rect x="50" y="0" width="350" height="70" rx="5" fill="#FFEBEE" stroke="#D32F2F" stroke-width="1"/>
    <text x="225" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#D32F2F">One-Hot: similarity(King, Queen) = 0</text>
    <text x="225" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">(orthogonal vectors - no relationship)</text>

    <rect x="500" y="0" width="350" height="70" rx="5" fill="#E8F5E9" stroke="#2E7D32" stroke-width="1"/>
    <text x="675" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#2E7D32">Embedding: similarity(King, Queen) = 0.89</text>
    <text x="675" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">(captures royalty relationship)</text>
  </g>
</svg>
