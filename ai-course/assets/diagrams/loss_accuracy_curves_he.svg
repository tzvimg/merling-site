<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450" direction="rtl">
  <defs>
    <linearGradient id="trainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2E6AB3"/>
    </linearGradient>
    <linearGradient id="valGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7C948"/>
      <stop offset="100%" style="stop-color:#E5A823"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="var(--color-text, #333)" direction="rtl">עקומות Loss ו-Accuracy במהלך האימון</text>

  <!-- Loss Chart (Left) -->
  <g id="loss-chart">
    <rect x="50" y="60" width="380" height="280" rx="10" fill="var(--color-surface, #fff)" stroke="var(--color-border, #ddd)" stroke-width="2"/>
    
    <text x="240" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="var(--color-text, #333)" direction="rtl">📉 Loss (הפסד)</text>
    
    <!-- Axes -->
    <line x1="100" y1="300" x2="400" y2="300" stroke="var(--color-text-muted, #888)" stroke-width="1"/>
    <line x1="100" y1="120" x2="100" y2="300" stroke="var(--color-text-muted, #888)" stroke-width="1"/>
    
    <!-- Y-axis labels -->
    <text x="85" y="130" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #888)">2.0</text>
    <text x="85" y="180" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #888)">1.5</text>
    <text x="85" y="230" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #888)">1.0</text>
    <text x="85" y="280" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #888)">0.5</text>
    <text x="85" y="305" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #888)">0</text>
    
    <!-- X-axis labels -->
    <text x="100" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #888)">0</text>
    <text x="200" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #888)">25</text>
    <text x="300" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #888)">50</text>
    <text x="390" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #888)">Epochs</text>
    
    <!-- Train Loss curve (decreasing) -->
    <path d="M 100 130 Q 150 180 200 220 Q 250 250 300 265 Q 350 275 390 280" 
          fill="none" stroke="#2E6AB3" stroke-width="2.5"/>
    
    <!-- Validation Loss curve (decreasing then slightly up) -->
    <path d="M 100 140 Q 150 190 200 235 Q 250 260 300 270 Q 350 275 390 278" 
          fill="none" stroke="#E5A823" stroke-width="2.5"/>
    
    <!-- Legend -->
    <line x1="120" y1="335" x2="150" y2="335" stroke="#2E6AB3" stroke-width="2.5"/>
    <text x="160" y="339" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #333)">Train Loss</text>
    
    <line x1="260" y1="335" x2="290" y2="335" stroke="#E5A823" stroke-width="2.5"/>
    <text x="300" y="339" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #333)">Val Loss</text>
  </g>

  <!-- Accuracy Chart (Right) -->
  <g id="accuracy-chart">
    <rect x="470" y="60" width="380" height="280" rx="10" fill="var(--color-surface, #fff)" stroke="var(--color-border, #ddd)" stroke-width="2"/>
    
    <text x="660" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="var(--color-text, #333)" direction="rtl">📈 Accuracy (דיוק)</text>
    
    <!-- Axes -->
    <line x1="520" y1="300" x2="820" y2="300" stroke="var(--color-text-muted, #888)" stroke-width="1"/>
    <line x1="520" y1="120" x2="520" y2="300" stroke="var(--color-text-muted, #888)" stroke-width="1"/>
    
    <!-- Y-axis labels -->
    <text x="505" y="130" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #888)">100%</text>
    <text x="505" y="175" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #888)">80%</text>
    <text x="505" y="220" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #888)">60%</text>
    <text x="505" y="265" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #888)">40%</text>
    <text x="505" y="305" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #888)">20%</text>
    
    <!-- X-axis labels -->
    <text x="520" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #888)">0</text>
    <text x="620" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #888)">25</text>
    <text x="720" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #888)">50</text>
    <text x="810" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #888)">Epochs</text>
    
    <!-- Train Accuracy curve (increasing) -->
    <path d="M 520 280 Q 570 240 620 200 Q 670 165 720 145 Q 770 135 810 130" 
          fill="none" stroke="#2E6AB3" stroke-width="2.5"/>
    
    <!-- Validation Accuracy curve (increasing then plateau) -->
    <path d="M 520 285 Q 570 250 620 210 Q 670 180 720 160 Q 770 150 810 148" 
          fill="none" stroke="#E5A823" stroke-width="2.5"/>
    
    <!-- Legend -->
    <line x1="540" y1="335" x2="570" y2="335" stroke="#2E6AB3" stroke-width="2.5"/>
    <text x="580" y="339" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #333)">Train Acc</text>
    
    <line x1="680" y1="335" x2="710" y2="335" stroke="#E5A823" stroke-width="2.5"/>
    <text x="720" y="339" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #333)">Val Acc</text>
  </g>

  <!-- Key insights -->
  <g id="insights">
    <rect x="100" y="370" width="700" height="65" rx="8" fill="var(--color-surface, #f5f5f5)" stroke="var(--color-border, #ddd)" stroke-width="1"/>
    
    <text x="450" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="var(--color-text, #333)" direction="rtl">💡 מה לחפש?</text>
    <text x="750" y="420" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #333)" direction="rtl">• Loss יורד = המודל לומד | • Accuracy עולה = המודל משתפר | • פער בין Train ל-Val = סימן ל-Overfitting</text>
  </g>
</svg>
