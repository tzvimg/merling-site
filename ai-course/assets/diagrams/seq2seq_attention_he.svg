<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" direction="rtl">
  <defs>
    <linearGradient id="encoderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730A3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="decoderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="attentionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F59E0B"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1E293B" direction="rtl">מנגנון ה-Attention</text>
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#64748B" direction="rtl">הרעיון שהוביל לטרנספורמרים (Bahdanau, 2014)</text>

  <!-- ===================== -->
  <!-- RIGHT SIDE: THE PROBLEM (in RTL, problem is on right) -->
  <!-- ===================== -->

  <text x="920" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#DC2626" direction="rtl">הבעיה: צוואר בקבוק</text>

  <!-- Input sentence -->
  <text x="920" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748B" direction="rtl">משפט קלט (אנגלית)</text>

  <g transform="translate(720, 195)">
    <rect x="0" y="0" width="400" height="40" rx="8" fill="#E0E7FF" stroke="#4F46E5" stroke-width="2"/>
    <text x="200" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#3730A3">"I love machine learning very much"</text>
  </g>

  <!-- Arrow down -->
  <line x1="920" y1="245" x2="920" y2="280" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="870" y="268" font-family="Arial, sans-serif" font-size="12" fill="#6B7280" direction="rtl">מקודד</text>

  <!-- Single bottleneck vector -->
  <rect x="820" y="290" width="200" height="60" rx="10" fill="url(#encoderGrad)" filter="url(#shadow)"/>
  <text x="920" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white" font-weight="bold" direction="rtl">וקטור אחד קבוע</text>

  <!-- Arrow down -->
  <line x1="920" y1="360" x2="920" y2="395" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="870" y="383" font-family="Arial, sans-serif" font-size="12" fill="#6B7280" direction="rtl">מפענח</text>

  <!-- Decoder box -->
  <rect x="820" y="405" width="200" height="50" rx="10" fill="url(#decoderGrad)" filter="url(#shadow)"/>
  <text x="920" y="437" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold" direction="rtl">יצירת תרגום</text>

  <!-- Output -->
  <line x1="920" y1="465" x2="920" y2="495" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>

  <g transform="translate(720, 505)">
    <rect x="0" y="0" width="400" height="40" rx="8" fill="#FEE2E2" stroke="#DC2626" stroke-width="2"/>
    <text x="200" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#991B1B" direction="rtl">"אני אוהב מכונה למידה מאוד..." ❌</text>
  </g>

  <!-- Problem explanation -->
  <rect x="700" y="570" width="440" height="100" rx="10" fill="#FEF2F2" stroke="#FECACA" stroke-width="1"/>
  <text x="920" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#991B1B" font-weight="bold" direction="rtl">😞 כל המידע נדחס לוקטור אחד!</text>
  <text x="920" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#7F1D1D" direction="rtl">במשפטים ארוכים - המפענח "שוכח" מילים</text>
  <text x="920" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#7F1D1D" direction="rtl">אין דרך "להסתכל אחורה" על הקלט</text>

  <!-- ===================== -->
  <!-- DIVIDER -->
  <!-- ===================== -->
  <line x1="560" y1="130" x2="560" y2="670" stroke="#E5E7EB" stroke-width="3" stroke-dasharray="10,5"/>
  <circle cx="560" cy="130" r="20" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="2"/>
  <text x="560" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#9CA3AF">←</text>

  <!-- ===================== -->
  <!-- LEFT SIDE: THE SOLUTION -->
  <!-- ===================== -->

  <text x="280" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#059669" direction="rtl">הפתרון: Attention</text>

  <!-- Input sentence -->
  <text x="280" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748B" direction="rtl">משפט קלט (אנגלית)</text>

  <!-- Individual word boxes - English LTR within boxes -->
  <g transform="translate(60, 195)">
    <rect x="0" y="0" width="70" height="35" rx="5" fill="#E0E7FF" stroke="#4F46E5" stroke-width="1.5"/>
    <text x="35" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3730A3">I</text>
  </g>
  <g transform="translate(140, 195)">
    <rect x="0" y="0" width="70" height="35" rx="5" fill="#E0E7FF" stroke="#4F46E5" stroke-width="1.5"/>
    <text x="35" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3730A3">love</text>
  </g>
  <g transform="translate(220, 195)">
    <rect x="0" y="0" width="70" height="35" rx="5" fill="#FEF3C7" stroke="#F59E0B" stroke-width="3"/>
    <text x="35" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400E" font-weight="bold">machine</text>
  </g>
  <g transform="translate(300, 195)">
    <rect x="0" y="0" width="70" height="35" rx="5" fill="#FEF3C7" stroke="#F59E0B" stroke-width="3"/>
    <text x="35" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400E" font-weight="bold">learning</text>
  </g>
  <g transform="translate(380, 195)">
    <rect x="0" y="0" width="70" height="35" rx="5" fill="#E0E7FF" stroke="#4F46E5" stroke-width="1.5"/>
    <text x="35" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3730A3">very</text>
  </g>
  <g transform="translate(460, 195)">
    <rect x="0" y="0" width="70" height="35" rx="5" fill="#E0E7FF" stroke="#4F46E5" stroke-width="1.5"/>
    <text x="35" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3730A3">much</text>
  </g>

  <!-- Arrows to encoder states -->
  <line x1="95" y1="235" x2="95" y2="270" stroke="#6B7280" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="175" y1="235" x2="175" y2="270" stroke="#6B7280" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="255" y1="235" x2="255" y2="270" stroke="#F59E0B" stroke-width="2" marker-end="url(#arrowOrange)"/>
  <line x1="335" y1="235" x2="335" y2="270" stroke="#F59E0B" stroke-width="2" marker-end="url(#arrowOrange)"/>
  <line x1="415" y1="235" x2="415" y2="270" stroke="#6B7280" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="495" y1="235" x2="495" y2="270" stroke="#6B7280" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Hidden states row -->
  <rect x="70" y="280" width="50" height="40" rx="6" fill="url(#encoderGrad)" filter="url(#shadow)"/>
  <text x="95" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">h₁</text>

  <rect x="150" y="280" width="50" height="40" rx="6" fill="url(#encoderGrad)" filter="url(#shadow)"/>
  <text x="175" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">h₂</text>

  <rect x="230" y="280" width="50" height="40" rx="6" fill="url(#attentionGrad)" filter="url(#shadow)"/>
  <text x="255" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">h₃</text>

  <rect x="310" y="280" width="50" height="40" rx="6" fill="url(#attentionGrad)" filter="url(#shadow)"/>
  <text x="335" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">h₄</text>

  <rect x="390" y="280" width="50" height="40" rx="6" fill="url(#encoderGrad)" filter="url(#shadow)"/>
  <text x="415" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">h₅</text>

  <rect x="470" y="280" width="50" height="40" rx="6" fill="url(#encoderGrad)" filter="url(#shadow)"/>
  <text x="495" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">h₆</text>

  <text x="280" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4F46E5" direction="rtl">שומרים את כל המצבים!</text>

  <!-- Attention mechanism -->
  <rect x="160" y="365" width="240" height="55" rx="10" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" filter="url(#shadow)"/>
  <text x="280" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#B45309" direction="rtl">🔍 Attention</text>
  <text x="280" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400E" direction="rtl">"על מה להתמקד עכשיו?"</text>

  <!-- Attention arrows -->
  <path d="M 95 320 Q 140 350 160 385" fill="none" stroke="#F59E0B" stroke-width="1" opacity="0.3"/>
  <path d="M 175 320 Q 200 350 200 385" fill="none" stroke="#F59E0B" stroke-width="1.5" opacity="0.4"/>
  <path d="M 255 320 Q 260 350 260 385" fill="none" stroke="#F59E0B" stroke-width="3" opacity="1"/>
  <path d="M 335 320 Q 320 350 300 385" fill="none" stroke="#F59E0B" stroke-width="3" opacity="1"/>
  <path d="M 415 320 Q 380 350 360 385" fill="none" stroke="#F59E0B" stroke-width="1.5" opacity="0.4"/>
  <path d="M 495 320 Q 420 350 400 385" fill="none" stroke="#F59E0B" stroke-width="1" opacity="0.3"/>

  <!-- Decoder -->
  <line x1="280" y1="425" x2="280" y2="455" stroke="#059669" stroke-width="2" marker-end="url(#arrowhead)"/>

  <rect x="180" y="465" width="200" height="50" rx="10" fill="url(#decoderGrad)" filter="url(#shadow)"/>
  <text x="280" y="497" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold" direction="rtl">מפענח + הקשר</text>

  <!-- Output -->
  <line x1="280" y1="525" x2="280" y2="555" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>

  <g transform="translate(80, 565)">
    <rect x="0" y="0" width="400" height="40" rx="8" fill="#D1FAE5" stroke="#059669" stroke-width="2"/>
    <text x="200" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#065F46" direction="rtl">"אני מאוד אוהב למידת מכונה" ✓</text>
  </g>

  <!-- Solution explanation -->
  <rect x="60" y="620" width="440" height="70" rx="10" fill="#ECFDF5" stroke="#A7F3D0" stroke-width="1"/>
  <text x="280" y="648" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#065F46" font-weight="bold" direction="rtl">😊 המפענח "מסתכל" על המילים הרלוונטיות!</text>
  <text x="280" y="673" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#047857" direction="rtl">כשמתרגמים "למידת מכונה" → מתמקדים ב-"machine learning"</text>

</svg>