<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="480" viewBox="0 0 900 480" direction="rtl">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2E6AB3"/>
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7C948"/>
      <stop offset="100%" style="stop-color:#E5A823"/>
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71"/>
      <stop offset="100%" style="stop-color:#27AE60"/>
    </linearGradient>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#7D3C98"/>
    </linearGradient>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2E6AB3"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E5A823"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27AE60"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9B59B6"/>
    </marker>
  </defs>

  <!-- Step 1: User Query (Right side for RTL) -->
  <g id="user-query">
    <rect x="740" y="160" width="130" height="80" rx="12" fill="url(#inputGrad)" stroke="#2E6AB3" stroke-width="2"/>
    <text x="805" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">שאילתה</text>
    <text x="805" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">❓</text>
    <text x="805" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" direction="rtl">שאלת המשתמש</text>
  </g>

  <!-- Arrow 1: Query to Retriever -->
  <path d="M 740 200 L 660 200" stroke="#2E6AB3" stroke-width="2.5" fill="none" marker-end="url(#arrowBlue)"/>
  <text x="700" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #666)" direction="rtl">1. חיפוש</text>

  <!-- Step 2: Retriever -->
  <g id="retriever">
    <rect x="520" y="160" width="130" height="80" rx="12" fill="url(#processGrad)" stroke="#E5A823" stroke-width="2"/>
    <text x="585" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">Retriever</text>
    <text x="585" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">🔍</text>
    <text x="585" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" direction="rtl">מנוע אחזור</text>
  </g>

  <!-- Arrow 2: Retriever to Knowledge Base -->
  <path d="M 585 240 L 585 290" stroke="#9B59B6" stroke-width="2.5" fill="none" marker-end="url(#arrowPurple)"/>
  <text x="605" y="268" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #666)" direction="rtl">2. שליפה</text>

  <!-- Step 3: Knowledge Base (Database cylinder) -->
  <g id="knowledge-base">
    <ellipse cx="585" cy="315" rx="70" ry="18" fill="url(#dbGrad)" stroke="#7D3C98" stroke-width="2"/>
    <rect x="515" y="315" width="140" height="70" fill="url(#dbGrad)"/>
    <ellipse cx="585" cy="385" rx="70" ry="18" fill="url(#dbGrad)" stroke="#7D3C98" stroke-width="2"/>
    <line x1="515" y1="315" x2="515" y2="385" stroke="#7D3C98" stroke-width="2"/>
    <line x1="655" y1="315" x2="655" y2="385" stroke="#7D3C98" stroke-width="2"/>
    <text x="585" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Knowledge Base</text>
    <text x="585" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" direction="rtl">מסמכים, מאגרי מידע</text>
  </g>

  <!-- Arrow 3: Knowledge Base returns docs -->
  <path d="M 515 350 L 420 350 L 420 220 L 510 220" stroke="#9B59B6" stroke-width="2.5" stroke-dasharray="6,3" fill="none" marker-end="url(#arrowPurple)"/>
  <text x="430" y="280" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #666)" direction="rtl">3. מסמכים רלוונטיים</text>

  <!-- Arrow 4: Retriever to LLM -->
  <path d="M 520 200 L 400 200" stroke="#E5A823" stroke-width="2.5" fill="none" marker-end="url(#arrowOrange)"/>
  <text x="460" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #666)" direction="rtl">4. הקשר + שאילתה</text>

  <!-- Step 4: LLM -->
  <g id="llm">
    <rect x="260" y="140" width="130" height="120" rx="12" fill="var(--color-surface, #ffffff)" stroke="#27AE60" stroke-width="3"/>
    <rect x="270" y="150" width="110" height="100" rx="8" fill="url(#outputGrad)" stroke="#27AE60" stroke-width="1"/>
    <text x="325" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">LLM</text>
    <text x="325" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#ffffff">🧠</text>
    <text x="325" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" direction="rtl">מודל שפה גדול</text>
  </g>

  <!-- Arrow 5: LLM to Response -->
  <path d="M 260 200 L 170 200" stroke="#27AE60" stroke-width="2.5" fill="none" marker-end="url(#arrowGreen)"/>
  <text x="215" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="var(--color-text-muted, #666)" direction="rtl">5. תשובה</text>

  <!-- Step 5: Grounded Response -->
  <g id="response">
    <rect x="30" y="145" width="130" height="110" rx="12" fill="url(#outputGrad)" stroke="#27AE60" stroke-width="2"/>
    <text x="95" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" direction="rtl">תשובה מבוססת</text>
    <text x="95" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#ffffff">✅</text>
    <text x="95" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" direction="rtl">מידע מאומת</text>
    <text x="95" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" direction="rtl">פחות הזיות</text>
  </g>

  <!-- Benefits Box -->
  <g id="benefits">
    <rect x="30" y="410" width="840" height="55" rx="8" fill="var(--color-surface, #E8F4FD)" stroke="var(--color-secondary, #2E6AB3)" stroke-width="1.5"/>
    <text x="450" y="432" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="var(--color-text, #2E6AB3)" direction="rtl">יתרונות RAG:</text>
    <text x="700" y="452" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #2E6AB3)" direction="rtl">📚 גישה למידע עדכני</text>
    <text x="450" y="452" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #2E6AB3)" direction="rtl">🎯 תשובות מדויקות יותר</text>
    <text x="200" y="452" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="var(--color-text, #2E6AB3)" direction="rtl">🛡️ הפחתת הזיות</text>
  </g>

  <!-- Step Labels -->
  <g id="step-labels">
    <circle cx="805" cy="130" r="14" fill="#2E6AB3"/>
    <text x="805" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">1</text>
    
    <circle cx="585" cy="130" r="14" fill="#E5A823"/>
    <text x="585" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">2</text>
    
    <circle cx="585" cy="410" r="14" fill="#9B59B6"/>
    <text x="585" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">3</text>
    
    <circle cx="325" cy="130" r="14" fill="#27AE60"/>
    <text x="325" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">4</text>
    
    <circle cx="95" cy="130" r="14" fill="#27AE60"/>
    <text x="95" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">5</text>
  </g>
</svg>
