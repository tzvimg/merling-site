    <g transform="translate(200, 20)">
      <rect width="15" height="20" fill="#6c757d"/>
      <rect width="15" height="15" x="20" y="5" fill="#6c757d"/>
      <rect width="15" height="25" x="40" y="-5" fill="#6c757d"/>
      <path d="M0 25 L55 25 L60 35 L5 35 Z" fill="#6c757d"/>
    </g>
    <text x="137" y="100" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#dc3545">יותר מדי מידע</text>
  </g>
  
  <!-- Box 3: Missing Format -->
  <g transform="translate(50, 225)">
    <rect width="275" height="150" rx="10" fill="#fee" stroke="#dc3545" stroke-width="2"/>
    <circle cx="50" cy="40" r="25" fill="#dc3545"/>
    <path d="M35 25 L65 55 M65 25 L35 55" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <g transform="translate(200, 25)">
      <rect width="30" height="20" rx="2" fill="none" stroke="#6c757d" stroke-width="2" stroke-dasharray="3,3"/>
      <circle cx="15" cy="10" r="2" fill="#6c757d"/>
