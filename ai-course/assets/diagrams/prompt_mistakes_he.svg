  <rect width="700" height="400" fill="#f8f9fa"/>
  
  <!-- Box 1: Vague Prompt -->
  <g transform="translate(50, 50)">
    <rect width="275" height="150" rx="10" fill="#fee" stroke="#dc3545" stroke-width="2"/>
    <circle cx="50" cy="40" r="25" fill="#dc3545"/>
    <path d="M35 25 L65 55 M65 25 L35 55" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <circle cx="225" cy="40" r="20" fill="#ffc107" opacity="0.3"/>
    <path d="M215 30 Q225 20 235 30 Q225 50 215 40" fill="#ffc107"/>
    <text x="137" y="100" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#dc3545">פרומפט עמום</text>
  </g>
  
  <!-- Box 2: Too Much Info -->
  <g transform="translate(375, 50)">
    <rect width="275" height="150" rx="10" fill="#fee" stroke="#dc3545" stroke-width="2"/>
